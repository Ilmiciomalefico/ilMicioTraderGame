<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ilMicioTrader - Precise Pro v12</title>
    <style>
        :root { --neon: #00ff88; --red: #ff3366; --gold: #fbbf24; --bg: #010204; --panel: rgba(10, 15, 25, 0.98); }
        * { box-sizing: border-box; touch-action: manipulation; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Consolas', monospace; overflow: hidden; height: 100%; width: 100%; }
        
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; width: 100vw; height: 100vh; }
        #start-screen { position: fixed; inset: 0; background: var(--bg); z-index: 100; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .panel { background: var(--panel); border: 2px solid #1e293b; padding: 30px; border-radius: 15px; max-width: 500px; width: 100%; text-align: center; }

        #app-container { display: flex; flex-direction: column; height: 100vh; width: 100vw; display: none; }
        #price-section { flex: 3; position: relative; overflow: hidden; }
        #rsi-section { flex: 1.5; position: relative; background: rgba(0,0,0,0.5); border-top: 2px solid rgba(255,255,255,0.1); }
        #controls { flex: 0 0 auto; background: var(--panel); padding: 15px; border-top: 3px solid #334155; }

        .overlay { position: absolute; padding: 15px; z-index: 10; pointer-events: none; width: 100%; display: flex; justify-content: space-between; }
        #balance-txt { font-size: 1.4rem; font-weight: 900; }
        #price-txt { font-size: 1.6rem; font-weight: 900; color: var(--neon); }

        .input-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .box { flex: 1; background: #000; border: 1px solid #334155; padding: 8px; border-radius: 6px; }
        .box label { font-size: 10px; color: #64748b; text-transform: uppercase; display: block; }
        .box input { background: transparent; border: none; color: white; width: 100%; font-size: 1.1rem; outline: none; font-weight: bold; }

        .btn-row { display: flex; gap: 10px; height: 60px; }
        .t-btn { flex: 1; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 1rem; }
        .b-long { background: var(--neon); color: #000; }
        .b-short { background: var(--red); color: #fff; }
        .b-exit { background: #334155; color: #fff; }
        
        canvas { display: block; width: 100%; height: 100%; }
        .shake { animation: shake 0.1s infinite; }
        @keyframes shake { 0% { transform: translate(2px); } 50% { transform: translate(-2px); } 100% { transform: translate(0); } }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div id="start-screen">
    <div class="panel">
        <h1 style="color: var(--neon); margin-bottom: 20px;">üêà ilMicioTrader PRO</h1>
        <p style="color: #94a3b8;">Real-time 1m RSI Smooth & Price Tracking</p>
        <button class="t-btn b-long" style="width: 100%; padding: 20px;" onclick="startGame()">START TRADING</button>
    </div>
</div>

<div id="app-container">
    <div id="price-section">
        <div class="overlay">
            <div>
                <div id="balance-txt">$10,000.00</div>
                <div id="pnl-txt" style="font-weight: bold;">P/L: $0.00</div>
            </div>
            <div style="text-align: right;">
                <div id="price-txt">--</div>
                <div style="font-size: 0.8rem; color: var(--gold);">RSI: <span id="rsi-digit">50</span>%</div>
            </div>
        </div>
        <canvas id="priceCanvas"></canvas>
    </div>

    <div id="rsi-section">
        <div style="position:absolute; top:8px; left:15px; font-size:10px; color:var(--gold); font-weight:bold; z-index:5;">1M SMOOTH RSI (1S REFRESH)</div>
        <canvas id="rsiCanvas"></canvas>
    </div>

    <div id="controls">
        <div class="input-row">
            <div class="box"><label>Leverage</label><input type="number" id="inp-lev" value="500"></div>
            <div class="box"><label>Lot</label><input type="number" id="inp-lot" value="0.10" step="0.01"></div>
        </div>
        <div class="btn-row">
            <button class="t-btn b-long" onclick="setMode('LONG')">LONG</button>
            <button class="t-btn b-exit" onclick="setMode('EXIT')">EXIT</button>
            <button class="t-btn b-short" onclick="setMode('SHORT')">SHORT</button>
        </div>
    </div>
</div>

<script>
    const bg = document.getElementById('bg-canvas'), bgCtx = bg.getContext('2d');
    const pc = document.getElementById('priceCanvas'), pCtx = pc.getContext('2d');
    const rc = document.getElementById('rsiCanvas'), rCtx = rc.getContext('2d');

    let prices = [], rsiHistory = [];
    let currentPrice = 0, entryPrice = 0, balance = 10000, pnl = 0, mode = 'EXIT';
    let tunnelPhase = 0;
    
    // RSI EMA Variable
    let avgGain = 0, avgLoss = 0;

    function resize() {
        bg.width = window.innerWidth; bg.height = window.innerHeight;
        pc.width = pc.clientWidth; pc.height = pc.clientHeight;
        rc.width = rc.clientWidth; rc.height = rc.clientHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('app-container').style.display = 'flex';
        resize(); initWS(); requestAnimationFrame(loop);
    }

    function setMode(m) {
        if (m === 'EXIT') { balance += pnl; pnl = 0; }
        else { entryPrice = currentPrice; }
        mode = m;
    }

    // SMOOTH RSI 1M (EMA Based)
    function calculateSmoothRSI(newPrice) {
        if (prices.length < 2) return 50;
        let change = newPrice - prices[prices.length - 2];
        let gain = change > 0 ? change : 0;
        let loss = change < 0 ? Math.abs(change) : 0;

        // Alpha za 1 minuto (60 sekund)
        let alpha = 1 / 60;
        avgGain = (gain * alpha) + (avgGain * (1 - alpha));
        avgLoss = (loss * alpha) + (avgLoss * (1 - alpha));

        if (avgLoss === 0) return 100;
        let rs = avgGain / avgLoss;
        return 100 - (100 / (1 + rs));
    }

    function update(price) {
        if (!currentPrice) {
            currentPrice = price;
            prices.push(price);
            return;
        }
        
        if (mode !== 'EXIT') {
            let lot = parseFloat(document.getElementById('inp-lot').value) || 0.01;
            let lev = parseFloat(document.getElementById('inp-lev').value) || 1;
            pnl = (mode === 'LONG' ? (price - entryPrice) : (entryPrice - price)) * lot * lev;
        }

        currentPrice = price;
        prices.push(price);
        if (prices.length > 300) prices.shift();
        
        let rsi = calculateSmoothRSI(price);
        rsiHistory.push(rsi);
        if (rsiHistory.length > 300) rsiHistory.shift();

        document.getElementById('balance-txt').innerText = "$" + (balance + pnl).toFixed(2);
        document.getElementById('price-txt').innerText = currentPrice.toFixed(2);
        document.getElementById('rsi-digit').innerText = Math.round(rsi);
        const pEl = document.getElementById('pnl-txt');
        pEl.innerText = "P/L: $" + pnl.toFixed(2);
        pEl.style.color = pnl >= 0 ? "var(--neon)" : "var(--red)";
        
        if (pnl < -200) document.body.classList.add('shake'); else document.body.classList.remove('shake');
    }

    function loop() {
        // Tunel
        bgCtx.fillStyle = '#010204';
        bgCtx.fillRect(0,0,bg.width,bg.height);
        tunnelPhase += (mode === 'EXIT' ? 0.01 : 0.06);
        for(let i=0; i<12; i++) {
            let s = ((i + tunnelPhase) % 12) * (bg.width/8);
            bgCtx.strokeStyle = `rgba(0, 255, 136, ${0.12 - s/bg.width})`;
            bgCtx.beginPath();
            bgCtx.roundRect(bg.width/2 - s/2, bg.height/2 - s/2, s, s, s*0.2);
            bgCtx.stroke();
        }

        // BTC Chart
        pCtx.clearRect(0,0,pc.width,pc.height);
        if(prices.length > 2) {
            const min = Math.min(...prices), max = Math.max(...prices), range = (max-min)||1;
            // Dodan padding 20% zgoraj in spodaj, da emoji ne gre iz ekrana
            const getY = (v) => pc.height - ((v-min)/range * (pc.height*0.6) + pc.height*0.2);
            
            pCtx.beginPath();
            pCtx.strokeStyle = mode==='LONG' ? '#00ff88' : (mode==='SHORT' ? '#ff3366' : '#475569');
            pCtx.lineWidth = 4;
            let lx, ly;
            prices.forEach((p, i) => {
                lx = i * (pc.width / (prices.length-1)); 
                ly = getY(p);
                if(i===0) pCtx.moveTo(lx, ly); else pCtx.lineTo(lx, ly);
            });
            pCtx.stroke();
            
            // Emoji Tracking (Safe bounds)
            pCtx.font = "40px Arial";
            pCtx.textAlign = "right";
            let emoji = mode === 'EXIT' ? "üêà" : (pnl > 0 ? "ü§ë" : "üôÄ");
            pCtx.fillText(emoji, lx - 10, ly);
        }

        // RSI Chart
        rCtx.clearRect(0,0,rc.width,rc.height);
        rCtx.strokeStyle = "rgba(255,255,255,0.1)";
        rCtx.beginPath(); rCtx.moveTo(0,rc.height*0.3); rCtx.lineTo(rc.width,rc.height*0.3); rCtx.stroke();
        rCtx.beginPath(); rCtx.moveTo(0,rc.height*0.7); rCtx.lineTo(rc.width,rc.height*0.7); rCtx.stroke();
        if(rsiHistory.length > 1) {
            rCtx.beginPath(); rCtx.strokeStyle = '#fbbf24'; rCtx.lineWidth = 3;
            rsiHistory.forEach((r, i) => {
                let x = i * (rc.width / (rsiHistory.length-1));
                let y = rc.height - (r/100 * rc.height);
                if(i===0) rCtx.moveTo(x, y); else rCtx.lineTo(x, y);
            });
            rCtx.stroke();
        }
        requestAnimationFrame(loop);
    }

    function initWS() {
        const ws = new WebSocket('wss://ws.bitget.com/v2/ws/public');
        ws.onopen = () => ws.send(JSON.stringify({"op":"subscribe","args":[{"instType":"SPOT","channel":"ticker","instId":"BTCUSDT"}]}));
        ws.onmessage = (e) => {
            const d = JSON.parse(e.data);
            if(d.data) update(parseFloat(d.data[0].lastPr));
        };
        ws.onclose = () => setTimeout(initWS, 1000);
    }
</script>
</body>
</html>
