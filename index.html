<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>ilMicioTrader - Rollercoaster RSI Edition</title>
    <style>
        :root { --neon: #00ff88; --red: #ff3366; --gold: #fbbf24; --bg: #030406; --panel: rgba(15, 23, 42, 0.95); --gray: #64748b; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Consolas', monospace; overflow: hidden; }
        
        canvas#gameCanvas { position: fixed; top: 0; left: 0; z-index: 1; }

        #ui-layer { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; pointer-events: none; }
        
        /* Zgornji del: Denarnica */
        .stats-top { 
            padding: 20px; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            display: flex; justify-content: space-between; pointer-events: auto;
        }

        /* RSI Vizualizacija */
        #rsi-bar-container { width: 100px; height: 4px; background: #1e293b; border-radius: 2px; margin-top: 5px; position: relative; }
        #rsi-fill { height: 100%; width: 50%; background: var(--gold); transition: width 0.3s; }

        /* Spodnji del: Kontrole */
        .controls-bottom {
            background: var(--panel); padding: 15px 20px 25px 20px; border-top: 2px solid #1e293b;
            display: flex; flex-direction: column; gap: 12px; pointer-events: auto;
        }

        .input-row { display: flex; gap: 10px; }
        .box { flex: 1; background: #0f172a; border: 1px solid #334155; padding: 8px 12px; border-radius: 8px; }
        .box label { font-size: 10px; color: var(--gray); text-transform: uppercase; letter-spacing: 1px; }
        .box input { background: transparent; border: none; color: white; width: 100%; font-size: 1.1rem; font-weight: bold; outline: none; }

        .btn-row { display: flex; gap: 10px; }
        .trade-btn { flex: 1; padding: 18px; border-radius: 10px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 1rem; transition: 0.1s; }
        #btn-long { background: var(--neon); color: #000; }
        #btn-short { background: var(--red); color: #fff; }
        #btn-exit { background: var(--gray); color: #fff; }
        
        #price-label { font-size: 2.2rem; font-weight: 900; color: var(--neon); text-shadow: 0 0 15px rgba(0,255,136,0.4); }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="stats-top">
            <div>
                <div id="balance-label" style="font-size: 1.4rem; font-weight: 900;">$10,000.00</div>
                <div id="pnl-label" style="font-size: 0.9rem; font-weight: bold; color: var(--gray);">P/L: $0.00</div>
            </div>
            <div style="text-align: right;">
                <div id="price-label">--</div>
                <div style="font-size: 0.7rem; color: var(--gray);">RSI (1M): <span id="rsi-text" style="color:var(--gold)">50</span></div>
                <div id="rsi-bar-container"><div id="rsi-fill"></div></div>
            </div>
        </div>

        <div class="controls-bottom">
            <div class="input-row">
                <div class="box">
                    <label>Leverage (Max 500x)</label>
                    <input type="number" id="lev-input" value="100" min="1" max="500">
                </div>
                <div class="box">
                    <label>Lot (Min 0.01)</label>
                    <input type="number" id="lot-input" value="0.10" min="0.01" step="0.01">
                </div>
            </div>
            <div class="btn-row">
                <button id="btn-long" class="trade-btn" onclick="setMode('LONG')">Long</button>
                <button id="btn-exit" class="trade-btn" onclick="setMode('EXIT')">Exit</button>
                <button id="btn-short" class="trade-btn" onclick="setMode('SHORT')">Short</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, points = [], minuteBuffer = [], currentPrice = 0, entryPrice = 0;
        let balance = 10000, pnl = 0, mode = 'EXIT', currentRSI = 50;
        let gridOffset = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function setMode(m) {
            if (m !== 'EXIT') {
                entryPrice = currentPrice;
            } else {
                balance += pnl;
                pnl = 0;
            }
            mode = m;
            // Vizualni feedback za gumbe
            document.getElementById('btn-long').style.opacity = (m === 'LONG' || m === 'EXIT') ? "1" : "0.3";
            document.getElementById('btn-short').style.opacity = (m === 'SHORT' || m === 'EXIT') ? "1" : "0.3";
        }

        function calculateRSI() {
            if (minuteBuffer.length < 15) return 50;
            let gains = 0, losses = 0;
            for (let i = minuteBuffer.length - 14; i < minuteBuffer.length; i++) {
                let diff = minuteBuffer[i] - minuteBuffer[i-1];
                if (diff >= 0) gains += diff; else losses -= diff;
            }
            let rs = (gains / 14) / (Math.abs(losses / 14) || 0.001);
            return 100 - (100 / (1 + rs));
        }

        function handleData(price) {
            if (!currentPrice) currentPrice = price;
            
            if (mode !== 'EXIT') {
                let lot = parseFloat(document.getElementById('lot-input').value) || 0.01;
                let lev = parseInt(document.getElementById('lev-input').value) || 1;
                let diff = (mode === 'LONG' ? (price - entryPrice) : (entryPrice - price));
                pnl = diff * lot * lev;

                if (balance + pnl <= 0) {
                    balance = 10000; pnl = 0; setMode('EXIT');
                    alert("LIQUIDATED! ðŸ’€");
                }
            }

            currentPrice = price;
            points.push(price); if(points.length > 80) points.shift();
            
            // Simulacija 1m buffera za RSI (vsak tick doda v buffer za testiranje)
            minuteBuffer.push(price); if(minuteBuffer.length > 20) minuteBuffer.shift();
            currentRSI = calculateRSI();
            
            updateUI();
        }

        function updateUI() {
            document.getElementById('balance-label').innerText = "$" + (balance + pnl).toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('price-label').innerText = currentPrice.toFixed(2);
            document.getElementById('pnl-label').innerText = `P/L: ${pnl >= 0 ? "+" : ""}$${pnl.toFixed(2)}`;
            document.getElementById('pnl-label').style.color = pnl >= 0 ? "var(--neon)" : "var(--red)";
            document.getElementById('rsi-text').innerText = Math.round(currentRSI);
            document.getElementById('rsi-fill').style.width = currentRSI + "%";
        }

        function draw() {
            ctx.fillStyle = "#030406";
            ctx.fillRect(0, 0, width, height);

            // Rollercoaster Grid
            gridOffset += (mode === 'EXIT' ? 0.5 : 4);
            ctx.strokeStyle = "#0f172a";
            ctx.lineWidth = 1;
            for(let i = -100; i < width + 100; i += 60) {
                ctx.beginPath();
                ctx.moveTo(i + Math.sin(gridOffset/10)*20, 0);
                ctx.lineTo(i - Math.sin(gridOffset/10)*20, height);
                ctx.stroke();
            }

            // Izris Glavnega Grafa
            if (points.length > 2) {
                const min = Math.min(...points), max = Math.max(...points), range = (max - min) || 1;
                const getY = (p) => height/2 - ((p - (min+max)/2) / (range/1.5)) * (height/4);

                ctx.beginPath();
                ctx.setLineDash(mode === 'EXIT' ? [5, 5] : []);
                ctx.strokeStyle = mode === 'LONG' ? "#00ff88" : (mode === 'SHORT' ? "#ff3366" : "#64748b");
                ctx.lineWidth = 3;
                points.forEach((p, i) => {
                    let x = i * (width / 80);
                    if(i === 0) ctx.moveTo(x, getY(p)); else ctx.lineTo(x, getY(p));
                });
                ctx.stroke();
                ctx.setLineDash([]);
            }

            requestAnimationFrame(draw);
        }

        // Bitget WS
        const ws = new WebSocket('wss://ws.bitget.com/v2/ws/public');
        ws.onopen = () => ws.send(JSON.stringify({"op":"subscribe","args":[{"instType":"SPOT","channel":"ticker","instId":"BTCUSDT"}]}));
        ws.onmessage = (e) => {
            const d = JSON.parse(e.data);
            if (d.data && d.data[0]) handleData(parseFloat(d.data[0].lastPr));
        };

        draw();
    </script>
</body>
</html>
