<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ilMicioTrader - Data Fix</title>
    <style>
        :root {
            --bg: #0d1117;
            --green: #2ebd67;
            --red: #f6465d;
            --blue: #58a6ff;
            --gold: #ffcf40;
        }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; height: 100vh; touch-action: none; }
        
        /* UI Layer */
        #ui {
            position: absolute; top: 0; width: 100%; padding: 20px;
            display: flex; justify-content: space-between; z-index: 100; box-sizing: border-box;
        }
        .panel { background: rgba(0,0,0,0.6); padding: 10px; border-radius: 8px; border: 1px solid #30363d; }
        
        /* 3D Scene */
        #stage {
            position: relative; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            perspective: 800px;
        }
        #micio-box { transition: transform 0.1s; z-index: 50; }
        #micio { font-size: 100px; filter: drop-shadow(0 0 15px rgba(255,255,255,0.2)); }
        
        canvas { position: absolute; inset: 0; z-index: 10; }
        
        #btn-start {
            position: fixed; inset: 0; background: var(--bg); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .start-btn {
            background: var(--green); color: white; border: none; padding: 20px 40px;
            font-size: 1.5rem; font-weight: bold; border-radius: 50px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="btn-start">
        <h1 style="font-size: 3rem; margin-bottom: 20px;">üê± ilMicioTrader</h1>
        <button class="start-btn" onclick="init()">START SYSTEM</button>
    </div>

    <div id="ui">
        <div class="panel">
            <div id="btc-price" style="color: var(--blue); font-weight: bold; font-size: 1.2rem;">BTC: --</div>
            <div id="xp-display" style="font-size: 0.8rem;">XP: 0 | RANK: CHUNKY</div>
        </div>
        <div class="panel" style="text-align: right;">
            <div id="pnl-display" style="font-size: 1.8rem; font-weight: 900;">0.00%</div>
            <div style="font-size: 0.7rem; color: #888;">HOLD = LONG | RELEASE = SHORT</div>
        </div>
    </div>

    <div id="stage">
        <div id="micio-box">
            <div id="micio">üê±</div>
        </div>
        <canvas id="cvs"></canvas>
    </div>

    <script>
        let xp = 0, price = 0, entry = 0, pos = 'SHORT', history = [], pnl = 0;
        const cvs = document.getElementById('cvs');
        const ctx = cvs.getContext('2d');

        function init() {
            document.getElementById('btn-start').style.display = 'none';
            resize();
            connect();
            render();
        }

        function resize() {
            cvs.width = window.innerWidth;
            cvs.height = window.innerHeight;
        }

        function connect() {
            // BACK TO YOUR ORIGINAL WORKING WS FORMAT
            const ws = new WebSocket('wss://ws.bitget.com/v2/ws/public');
            ws.onopen = () => {
                ws.send(JSON.stringify({
                    "op": "subscribe",
                    "args": [{"instType": "sp", "channel": "ticker", "instId": "BTCUSDT"}]
                }));
            };
            ws.onmessage = (e) => {
                const d = JSON.parse(e.data);
                if (d.data && d.data[0]) {
                    price = parseFloat(d.data[0].lastPr);
                    history.push(price);
                    if(history.length > 100) history.shift();
                    if(entry === 0) entry = price;
                    
                    // Logic calculation
                    let diff = pos === 'LONG' ? (price - entry) : (entry - price);
                    pnl = (diff / entry) * 100 * 30; // 30x Leverage
                    if(pnl > 0) xp += 0.2;
                    if(pnl <= -100) { xp = Math.max(0, xp - 30); entry = price; }

                    updateUI();
                }
            };
            ws.onclose = () => setTimeout(connect, 1000);
        }

        function updateUI() {
            document.getElementById('btc-price').innerText = `BTC: $${price.toLocaleString()}`;
            const pEl = document.getElementById('pnl-display');
            pEl.innerText = `${pnl >= 0 ? '+' : ''}${pnl.toFixed(2)}%`;
            pEl.style.color = pnl >= 0 ? 'var(--green)' : 'var(--red)';
            
            const rank = xp > 500 ? 'GIGA' : (xp > 150 ? 'ULTRA' : 'CHUNKY');
            document.getElementById('xp-display').innerText = `XP: ${Math.floor(xp)} | RANK: ${rank}`;
            
            if(xp > 150) document.getElementById('micio').innerText = "üï∂Ô∏è";
            if(xp > 500) document.getElementById('micio').innerText = "üëë";

            // 3D Rotation of Micio
            document.getElementById('micio-box').style.transform = `rotateY(${pnl/2}deg) rotateX(${-pnl/5}deg)`;
        }

        window.onmousedown = () => { pos = 'LONG'; entry = price; };
        window.onmouseup = () => { pos = 'SHORT'; entry = price; };
        window.ontouchstart = (e) => { e.preventDefault(); pos = 'LONG'; entry = price; };
        window.ontouchend = (e) => { e.preventDefault(); pos = 'SHORT'; entry = price; };

        function render() {
            ctx.clearRect(0, 0, cvs.width, cvs.height);
            if(history.length > 2) {
                const min = Math.min(...history);
                const max = Math.max(...history);
                const range = max - min || 1;

                ctx.beginPath();
                ctx.lineWidth = 5;
                ctx.strokeStyle = pnl >= 0 ? 'var(--green)' : 'var(--blue)';
                
                // Draw line
                history.forEach((p, i) => {
                    const x = i * (cvs.width / (history.length - 1));
                    const y = cvs.height - ((p - min) / range * (cvs.height * 0.6) + (cvs.height * 0.2));
                    if(i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                });
                ctx.stroke();

                // Fill area under graph for visual depth
                ctx.lineTo(cvs.width, cvs.height);
                ctx.lineTo(0, cvs.height);
                ctx.fillStyle = pnl >= 0 ? 'rgba(46,189,103,0.1)' : 'rgba(88,166,255,0.1)';
                ctx.fill();
            }
            requestAnimationFrame(render);
        }
        window.onresize = resize;
    </script>
</body>
</html>
</body>
</html>
