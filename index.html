<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>ilMicioTrader - Extreme RSI Rollercoaster</title>
    <style>
        :root { --neon: #00ff88; --red: #ff3366; --gold: #fbbf24; --bg: #010204; --panel: rgba(10, 15, 25, 0.98); }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Consolas', monospace; overflow: hidden; height: 100%; }
        
        #main-layout { display: flex; flex-direction: column; height: 100vh; }

        /* Glavni graf cene (zgornji del) */
        #price-section { flex: 2; position: relative; border-bottom: 2px solid #1e293b; }
        
        /* RSI graf (spodnji del - poveƒçan) */
        #rsi-section { flex: 1.2; position: relative; background: rgba(0,0,0,0.3); }
        #rsi-info { position: absolute; top: 10px; left: 15px; font-size: 12px; color: var(--gold); font-weight: bold; z-index: 10; }

        /* Kontrole na samem dnu */
        #controls { height: 130px; background: var(--panel); padding: 10px 20px; display: flex; flex-direction: column; gap: 8px; border-top: 3px solid #334155; }
        
        canvas { display: block; width: 100%; height: 100%; }

        .stats-overlay { position: absolute; top: 15px; left: 20px; z-index: 20; pointer-events: none; }
        .price-overlay { position: absolute; top: 15px; right: 20px; text-align: right; z-index: 20; }

        .input-row { display: flex; gap: 10px; }
        .box { flex: 1; background: #05070a; border: 1px solid #334155; padding: 6px 12px; border-radius: 4px; }
        .box label { font-size: 9px; color: #64748b; text-transform: uppercase; display: block; }
        .box input { background: transparent; border: none; color: white; width: 100%; font-size: 1rem; font-weight: bold; outline: none; }

        .btn-row { display: flex; gap: 10px; }
        .t-btn { flex: 1; padding: 15px; border-radius: 6px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .b-long { background: var(--neon); color: #000; }
        .b-short { background: var(--red); color: #fff; }
        .b-exit { background: #334155; color: #fff; }

        .shake { animation: shake 0.1s infinite; }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(0, 0); } }
    </style>
</head>
<body>

<div id="main-layout">
    <div id="price-section">
        <div class="stats-overlay">
            <div id="balance-txt" style="font-size: 1.4rem; font-weight: 900;">$10,000.00</div>
            <div id="pnl-txt" style="font-size: 1rem; font-weight: bold;">P/L: $0.00</div>
        </div>
        <div class="price-overlay">
            <div id="price-txt" style="color: var(--neon); font-size: 1.6rem; font-weight: 900;">--</div>
            <div style="font-size: 0.8rem; color: var(--gold);">LEVERAGE: <span id="lev-display">500</span>x</div>
        </div>
        <canvas id="priceCanvas"></canvas>
    </div>

    <div id="rsi-section">
        <div id="rsi-info">RSI (1M): <span id="rsi-val-txt">--</span></div>
        <canvas id="rsiCanvas"></canvas>
    </div>

    <div id="controls">
        <div class="input-row">
            <div class="box"><label>Leverage</label><input type="number" id="inp-lev" value="500" max="500"></div>
            <div class="box"><label>Lot (Min 0.01)</label><input type="number" id="inp-lot" value="0.1" step="0.01"></div>
        </div>
        <div class="btn-row">
            <button class="t-btn b-long" onclick="setMode('LONG')">LONG</button>
            <button class="t-btn b-exit" onclick="setMode('EXIT')">EXIT</button>
            <button class="t-btn b-short" onclick="setMode('SHORT')">SHORT</button>
        </div>
    </div>
</div>

<script>
    const pCanvas = document.getElementById('priceCanvas');
    const pCtx = pCanvas.getContext('2d');
    const rCanvas = document.getElementById('rsiCanvas');
    const rCtx = rCanvas.getContext('2d');

    let prices = [], rsiHistory = [], currentPrice = 0, entryPrice = 0;
    let balance = 10000, pnl = 0, mode = 'EXIT', currentRSI = 50;
    let minuteBuffer = []; // Buffer za pravi 1m RSI

    function resize() {
        pCanvas.width = pCanvas.clientWidth; pCanvas.height = pCanvas.clientHeight;
        rCanvas.width = rCanvas.clientWidth; rCanvas.height = rCanvas.clientHeight;
    }
    window.onresize = resize; resize();

    function setMode(m) {
        if (m === 'EXIT') { balance += pnl; pnl = 0; }
        else { entryPrice = currentPrice; }
        mode = m;
    }

    // Pravi RSI na 1-minutni osnovi (zadnjih 14 "minut" oz. vzorcev)
    function calculateRSI() {
        if (prices.length < 15) return 50;
        let gains = 0, losses = 0;
        // Gledamo zadnjih 14 sprememb
        for (let i = prices.length - 14; i < prices.length; i++) {
            let diff = prices[i] - prices[i-1];
            if (diff >= 0) gains += diff; else losses -= Math.abs(diff);
        }
        let avgGain = gains / 14;
        let avgLoss = losses / 14;
        if (avgLoss === 0) return 100;
        let rs = avgGain / avgLoss;
        return 100 - (100 / (1 + rs));
    }

    function update(price) {
        if (!currentPrice) currentPrice = price;
        
        if (mode !== 'EXIT') {
            let lot = parseFloat(document.getElementById('inp-lot').value) || 0.01;
            let lev = parseFloat(document.getElementById('inp-lev').value) || 1;
            pnl = (mode === 'LONG' ? (price - entryPrice) : (entryPrice - price)) * lot * lev;
        }

        currentPrice = price;
        prices.push(price); 
        if(prices.length > 100) prices.shift();
        
        currentRSI = calculateRSI();
        rsiHistory.push(currentRSI); 
        if(rsiHistory.length > 100) rsiHistory.shift();

        updateUI();
    }

    function updateUI() {
        document.getElementById('balance-txt').innerText = "$" + (balance + pnl).toFixed(2);
        document.getElementById('price-txt').innerText = currentPrice.toFixed(2);
        document.getElementById('pnl-txt').innerText = "P/L: $" + pnl.toFixed(2);
        document.getElementById('pnl-txt').style.color = pnl >= 0 ? "var(--neon)" : "var(--red)";
        document.getElementById('rsi-val-txt').innerText = Math.round(currentRSI);
        
        if (pnl < -150) document.body.classList.add('shake');
        else document.body.classList.remove('shake');
    }

    function getMicioEmoji() {
        if (mode === 'EXIT') return "üêà";
        if (pnl > 100) return "ü§ë";
        if (pnl > 0) return "üò∫";
        if (pnl < -100) return "üôÄ";
        return "üòø";
    }

    function draw() {
        pCtx.clearRect(0, 0, pCanvas.width, pCanvas.height);
        rCtx.clearRect(0, 0, rCanvas.width, rCanvas.height);

        // --- IZRIS CENE ---
        if (prices.length > 2) {
            const min = Math.min(...prices), max = Math.max(...prices), range = (max - min) || 1;
            const getY = (v) => pCanvas.height - ((v - min) / range * (pCanvas.height * 0.6) + pCanvas.height * 0.2);

            pCtx.beginPath();
            pCtx.strokeStyle = mode === 'LONG' ? '#00ff88' : (mode === 'SHORT' ? '#ff3366' : '#475569');
            pCtx.lineWidth = 4;
            let lastX, lastY;

            prices.forEach((p, i) => {
                lastX = i * (pCanvas.width / 100);
                lastY = getY(p);
                if (i === 0) pCtx.moveTo(lastX, lastY); else pCtx.lineTo(lastX, lastY);
            });
            pCtx.stroke();

            // EMOTIKON JEZDI NA ƒåRTI (se premika gor in dol s ceno)
            pCtx.font = "40px Arial";
            pCtx.textAlign = "center";
            pCtx.fillText(getMicioEmoji(), lastX, lastY - 20);
        }

        // --- IZRIS RSI (VEƒåJI IN DALJ≈†I) ---
        // Mejne ƒçrte 70 in 30
        rCtx.strokeStyle = "rgba(255, 255, 255, 0.1)";
        rCtx.setLineDash([5, 5]);
        rCtx.beginPath(); rCtx.moveTo(0, rCanvas.height * 0.3); rCtx.lineTo(rCanvas.width, rCanvas.height * 0.3); rCtx.stroke();
        rCtx.beginPath(); rCtx.moveTo(0, rCanvas.height * 0.7); rCtx.lineTo(rCanvas.width, rCanvas.height * 0.7); rCtx.stroke();
        rCtx.setLineDash([]);

        if (rsiHistory.length > 2) {
            rCtx.beginPath();
            rCtx.strokeStyle = varColor('--gold');
            rCtx.lineWidth = 3;
            rsiHistory.forEach((r, i) => {
                let x = i * (rCanvas.width / 100);
                let y = rCanvas.height - (r / 100 * rCanvas.height);
                if (i === 0) rCtx.moveTo(x, y); else rCtx.lineTo(x, y);
            });
            rCtx.stroke();
        }

        requestAnimationFrame(draw);
    }

    function varColor(n) { return getComputedStyle(document.documentElement).getPropertyValue(n); }

    const ws = new WebSocket('wss://ws.bitget.com/v2/ws/public');
    ws.onopen = () => ws.send(JSON.stringify({"op":"subscribe","args":[{"instType":"SPOT","channel":"ticker","instId":"BTCUSDT"}]}));
    ws.onmessage = (e) => {
        const d = JSON.parse(e.data);
        if (d.data && d.data[0]) update(parseFloat(d.data[0].lastPr));
    };

    draw();
</script>
</body>
</html>
