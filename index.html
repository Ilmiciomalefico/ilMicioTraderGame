<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ilMicioTrader - ULTRA FULL v21</title>
    <style>
        :root { 
            --neon: #00ff88; 
            --red: #ff3366; 
            --gold: #fbbf24; 
            --bg: #010204; 
            --panel: rgba(10, 15, 25, 0.98); 
            --glass: rgba(255, 255, 255, 0.05);
        }
        
        * { box-sizing: border-box; touch-action: manipulation; -webkit-font-smoothing: antialiased; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Segoe UI', 'Consolas', monospace; overflow: hidden; height: 100%; width: 100%; }
        
        /* PERSPEKTIVNI OZADNI TUNEL */
        #bg-canvas { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            z-index: 0; 
            pointer-events: none;
        }
        
        /* INTRO SCREEN - DVOJEZIƒåNI */
        #start-screen { 
            position: fixed; 
            inset: 0; 
            background: radial-gradient(circle at center, #0a0f19 0%, #000 100%); 
            z-index: 2000; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
        }
        .panel { 
            background: var(--panel); 
            border: 1px solid var(--neon); 
            padding: 40px; 
            border-radius: 20px; 
            max-width: 550px; 
            width: 100%; 
            text-align: center; 
            box-shadow: 0 0 60px rgba(0, 255, 136, 0.15); 
            backdrop-filter: blur(20px);
        }

        /* GLAVNI OKVIR APLIKACIJE */
        #app-container { 
            position: relative; 
            z-index: 10; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            width: 100vw; 
            display: none; 
            background: transparent; 
        }

        /* SEKCIJE GRAFOV */
        #price-section { flex: 3; position: relative; overflow: hidden; border-bottom: 1px solid var(--glass); }
        #rsi-section { 
            flex: 1.5; 
            position: relative; 
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #334155;
        }

        /* KONTROLNA PLO≈†ƒåA */
        #controls { 
            flex: 0 0 auto; 
            background: #0a0f19; 
            padding: 20px; 
            border-top: 1px solid #1e293b; 
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }

        /* OVERLAY ELEMENTI */
        .overlay { 
            position: absolute; 
            padding: 20px; 
            z-index: 100; 
            pointer-events: none; 
            width: 100%; 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start;
        }
        #balance-txt { font-size: 1.6rem; font-weight: 900; letter-spacing: -1px; }
        #price-txt { 
            font-size: 2.2rem; 
            font-weight: 900; 
            color: var(--neon); 
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5); 
        }

        /* INPUTI IN GUMBI */
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .input-box { background: #000; border: 1px solid #334155; padding: 10px; border-radius: 8px; }
        .input-box label { font-size: 11px; color: #94a3b8; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .input-box input { background: transparent; border: none; color: #fff; width: 100%; font-size: 1.2rem; font-weight: bold; outline: none; }

        .btn-row { display: flex; gap: 15px; height: 70px; }
        .t-btn { 
            flex: 1; 
            border: none; 
            border-radius: 12px; 
            font-weight: 900; 
            cursor: pointer; 
            text-transform: uppercase; 
            font-size: 1.2rem; 
            transition: all 0.1s ease;
            box-shadow: 0 4px 0 rgba(0,0,0,0.3);
        }
        .b-long { background: var(--neon); color: #010204; }
        .b-short { background: var(--red); color: #fff; }
        .b-exit { background: #1e293b; color: #fff; border: 1px solid #334155; }
        .t-btn:active { transform: translateY(4px); box-shadow: none; }

        /* SHAKE ANIMACIJA - POLNA MOƒå */
        .shaking { animation: ultraShake 0.1s infinite; }
        @keyframes ultraShake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-2px, -1px) rotate(-1deg); }
            40% { transform: translate(-3px, 0px) rotate(1deg); }
            60% { transform: translate(2px, 1px) rotate(0deg); }
            80% { transform: translate(1px, -1px) rotate(1deg); }
            100% { transform: translate(-1px, 2px) rotate(-1deg); }
        }

        .lang-selector { margin-bottom: 20px; }
        .lang-btn { background: #1e293b; border: 1px solid #334155; color: #fff; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .lang-btn.active { border-color: var(--neon); color: var(--neon); }
    </style>
</head>
<body id="main-body">

<canvas id="bg-canvas"></canvas>

<div id="start-screen">
    <div class="panel">
        <h1 style="color: var(--neon); margin-bottom: 10px; font-size: 2.5rem;">üêà ilMicioTrader</h1>
        <div class="lang-selector">
            <button class="lang-btn" id="l-en" onclick="setLanguage('en')">English</button>
            <button class="lang-btn active" id="l-sl" onclick="setLanguage('sl')">Sloven≈°ƒçina</button>
        </div>
        <div id="intro-text" style="text-align: left; font-size: 1rem; color: #94a3b8; line-height: 1.6; border-top: 1px solid #334155; padding-top: 20px; margin-bottom: 30px;">
            </div>
        <button class="t-btn b-long" style="width: 100%; padding: 20px;" onclick="startGame()" id="start-btn">ZAGREBI SISTEM</button>
    </div>
</div>

<div id="app-container">
    <div id="price-section">
        <div class="overlay">
            <div>
                <div id="balance-txt">$10,000.00</div>
                <div id="pnl-txt" style="font-weight: 900; font-size: 1.2rem;">P/L: $0.00</div>
            </div>
            <div style="text-align: right;">
                <div id="price-txt">CONNECTING...</div>
                <div style="font-size: 0.9rem; color: var(--gold); font-weight: bold;">RSI 1M: <span id="rsi-digit">50</span>%</div>
            </div>
        </div>
        <canvas id="priceCanvas"></canvas>
    </div>
    
    <div id="rsi-section">
        <div style="position: absolute; top: 10px; left: 20px; color: var(--gold); font-size: 10px; font-weight: bold; z-index: 5;">RELATIVE STRENGTH INDEX (1M)</div>
        <canvas id="rsiCanvas"></canvas>
    </div>

    <div id="controls">
        <div class="input-grid">
            <div class="input-box">
                <label>Lot Size</label>
                <input type="number" id="inp-lot" value="0.10" step="0.01">
            </div>
            <div class="input-box">
                <label>Leverage</label>
                <input type="number" id="inp-lev" value="500">
            </div>
        </div>
        <div class="btn-row">
            <button class="t-btn b-long" onclick="executeTrade('LONG')">LONG</button>
            <button class="t-btn b-exit" onclick="executeTrade('EXIT')">EXIT</button>
            <button class="t-btn b-short" onclick="executeTrade('SHORT')">SHORT</button>
        </div>
    </div>
</div>

<script>
    const body = document.getElementById('main-body');
    const app = document.getElementById('app-container');
    const bg = document.getElementById('bg-canvas'), bgCtx = bg.getContext('2d');
    const pc = document.getElementById('priceCanvas'), pCtx = pc.getContext('2d');
    const rc = document.getElementById('rsiCanvas'), rCtx = rc.getContext('2d');

    let prices = [], rsiHistory = [], candles = [];
    let currentCandle = null, currentPrice = 0, entryPrice = 0, balance = 10000, pnl = 0, mode = 'EXIT';
    let tunnelPhase = 0;

    const content = {
        en: { intro: "‚Ä¢ <b>Real-time Bitget Data:</b> 1s updates via WebSocket.<br>‚Ä¢ <b>1M RSI Logic:</b> Accurate minute calculations.<br>‚Ä¢ <b>Shake Effect:</b> Screen reacts to your losses.<br>‚Ä¢ <b>Trippy Tunnel:</b> Interactive warp background.", start: "START ENGINE" },
        sl: { intro: "‚Ä¢ <b>Bitget v ≈æivo:</b> 1s osve≈æevanje preko WebSocket.<br>‚Ä¢ <b>1M RSI Logika:</b> Natanƒçen minutni izraƒçun.<br>‚Ä¢ <b>Shake Efekt:</b> Zaslon se trese ob izgubi.<br>‚Ä¢ <b>Trippy Tunel:</b> Interaktivno warp ozadje.", start: "ZAGREBI SISTEM" }
    };

    function setLanguage(lang) {
        document.getElementById('l-en').classList.toggle('active', lang==='en');
        document.getElementById('l-sl').classList.toggle('active', lang==='sl');
        document.getElementById('intro-text').innerHTML = content[lang].intro;
        document.getElementById('start-btn').innerText = content[lang].start;
    }
    setLanguage('sl');

    function resize() {
        bg.width = window.innerWidth; bg.height = window.innerHeight;
        pc.width = pc.clientWidth; pc.height = pc.clientHeight;
        rc.width = rc.clientWidth; rc.height = rc.clientHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function startGame() {
        document.getElementById('start-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('start-screen').style.display = 'none';
            app.style.display = 'flex';
            resize();
            initWS();
            requestAnimationFrame(loop);
        }, 500);
    }

    function executeTrade(m) {
        if (m === 'EXIT') {
            balance += pnl;
            pnl = 0;
            app.classList.remove('shaking');
        } else {
            entryPrice = currentPrice;
        }
        mode = m;
    }

    function calculateRSI(price) {
        const now = Date.now();
        const minTs = Math.floor(now / 60000) * 60000;
        
        if (!currentCandle || currentCandle.time !== minTs) {
            if (currentCandle) candles.push({...currentCandle});
            currentCandle = { time: minTs, open: price, close: price };
            if (candles.length > 20) candles.shift();
        }
        currentCandle.close = price;

        if (candles.length < 14) return 50;
        
        let lookback = candles.slice(-13).map(c => c.close).concat(currentCandle.close);
        let gains = 0, losses = 0;
        
        for (let i = 1; i < lookback.length; i++) {
            let diff = lookback[i] - lookback[i-1];
            if (diff >= 0) gains += diff; else losses += Math.abs(diff);
        }
        
        let rs = (gains / 14) / ((losses / 14) || 0.00001);
        return 100 - (100 / (1 + rs));
    }

    function updateLogic(price) {
        if (!currentPrice) currentPrice = price;
        
        if (mode !== 'EXIT') {
            let lot = parseFloat(document.getElementById('inp-lot').value) || 0.1;
            let lev = parseFloat(document.getElementById('inp-lev').value) || 1;
            pnl = (mode === 'LONG' ? (price - entryPrice) : (entryPrice - price)) * lot * lev;
            
            // TRESEJ ƒåE JE MINUS
            if (pnl < -15) app.classList.add('shaking');
            else app.classList.remove('shaking');
        }

        currentPrice = price;
        prices.push(price);
        if (prices.length > 250) prices.shift();
        
        let rsi = calculateRSI(price);
        rsiHistory.push(rsi);
        if (rsiHistory.length > 250) rsiHistory.shift();

        // UI UPDATE
        document.getElementById('balance-txt').innerText = "$" + (balance + pnl).toLocaleString(undefined, {minimumFractionDigits: 2});
        document.getElementById('price-txt').innerText = currentPrice.toFixed(2);
        document.getElementById('rsi-digit').innerText = Math.round(rsi);
        const pnlEl = document.getElementById('pnl-txt');
        pnlEl.innerText = "P/L: $" + pnl.toFixed(2);
        pnlEl.style.color = pnl >= 0 ? "var(--neon)" : "var(--red)";
    }

    function loop() {
        // 1. DRAW TUNNEL
        const w = bg.width, h = bg.height;
        bgCtx.fillStyle = '#010204';
        bgCtx.fillRect(0, 0, w, h);
        
        tunnelPhase += (mode === 'EXIT' ? 0.02 : 0.12);
        bgCtx.save();
        bgCtx.translate(w/2, h/2);
        for(let i=0; i<18; i++) {
            let p = ((i + tunnelPhase) % 18) / 18;
            let size = Math.pow(p, 4) * Math.max(w, h) * 2.5;
            let alpha = Math.sin(p * Math.PI) * 0.4;
            bgCtx.strokeStyle = `rgba(0, 255, 136, ${alpha})`;
            bgCtx.lineWidth = 1 + p * 15;
            bgCtx.rotate(p * 0.015);
            bgCtx.beginPath();
            bgCtx.roundRect(-size/2, -size/2, size, size, size*0.1);
            bgCtx.stroke();
        }
        bgCtx.restore();

        // 2. DRAW PRICE CHART
        pCtx.clearRect(0, 0, pc.width, pc.height);
        if(prices.length > 2) {
            const min = Math.min(...prices), max = Math.max(...prices), range = (max-min)||1;
            const getY = (v) => pc.height - ((v-min)/range * (pc.height*0.6) + pc.height*0.2);
            
            pCtx.beginPath();
            pCtx.strokeStyle = mode === 'LONG' ? varColor('--neon') : (mode === 'SHORT' ? varColor('--red') : '#334155');
            pCtx.lineWidth = 6;
            pCtx.lineJoin = 'round';
            
            let lx, ly;
            prices.forEach((p, i) => {
                lx = i * (pc.width / (prices.length-1));
                ly = getY(p);
                if(i===0) pCtx.moveTo(lx, ly); else pCtx.lineTo(lx, ly);
            });
            pCtx.stroke();

            // MICIO RIDER
            pCtx.font = "50px Arial";
            pCtx.textAlign = "right";
            let emoji = mode === 'EXIT' ? "üêà" : (pnl > 0 ? "ü§ë" : "üôÄ");
            pCtx.fillText(emoji, lx - 10, ly + 15);
        }

        // 3. DRAW RSI CHART
        rCtx.clearRect(0, 0, rc.width, rc.height);
        // RSI Guide Lines
        rCtx.strokeStyle = "rgba(255, 255, 255, 0.05)";
        rCtx.setLineDash([5, 5]);
        [30, 70].forEach(level => {
            let y = rc.height - (level/100 * rc.height);
            rCtx.beginPath(); rCtx.moveTo(0, y); rCtx.lineTo(rc.width, y); rCtx.stroke();
        });
        rCtx.setLineDash([]);

        if(rsiHistory.length > 1) {
            rCtx.beginPath();
            rCtx.strokeStyle = varColor('--gold');
            rCtx.lineWidth = 3;
            rsiHistory.forEach((r, i) => {
                let x = i * (rc.width / (rsiHistory.length-1));
                let y = rc.height - (r/100 * rc.height);
                if(i===0) rCtx.moveTo(x, y); else rCtx.lineTo(x, y);
            });
            rCtx.stroke();
        }

        requestAnimationFrame(loop);
    }

    function varColor(name) {
        return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
    }

    function initWS() {
        // Bitget V2 WebSocket - Stabilen Endpoint
        const ws = new WebSocket('wss://ws.bitget.com/v2/ws/public');
        
        ws.onopen = () => {
            console.log("Bitget WS Connected");
            ws.send(JSON.stringify({
                "op": "subscribe",
                "args": [{
                    "channel": "ticker",
                    "instId": "BTCUSDT",
                    "instType": "SPOT"
                }]
            }));
        };

        ws.onmessage = (e) => {
            const response = JSON.parse(e.data);
            if (response.data && response.data[0]) {
                updateLogic(parseFloat(response.data[0].lastPr));
            }
        };

        ws.onclose = () => {
            console.log("WS Closed. Reconnecting...");
            setTimeout(initWS, 2000);
        };
    }
</script>
</body>
</html>
