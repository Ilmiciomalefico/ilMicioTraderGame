<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ilMicioTrader - RESTORED v27</title>
    <style>
        :root { 
            --neon: #00ff88; 
            --red: #ff3366; 
            --gold: #fbbf24; 
            --bg: #000000; 
            --panel: rgba(10, 15, 25, 0.95); 
        }
        
        * { box-sizing: border-box; touch-action: manipulation; }
        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: #fff; 
            font-family: 'Consolas', monospace; overflow: hidden; height: 100%; width: 100%; 
        }
        
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; }
        
        #start-screen { 
            position: fixed; inset: 0; background: #000; z-index: 2000; 
            display: flex; align-items: center; justify-content: center; 
        }
        .panel { 
            background: var(--panel); border: 2px solid var(--neon); padding: 40px; 
            border-radius: 20px; text-align: center; box-shadow: 0 0 50px rgba(0,255,136,0.3); 
        }

        #app-container { 
            position: relative; z-index: 10; display: none; flex-direction: column; 
            height: 100vh; width: 100vw; background: transparent; 
        }

        #price-section { flex: 3; position: relative; }
        #rsi-section { 
            flex: 1.2; position: relative; background: rgba(0,0,0,0.7); 
            border-top: 2px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); 
        }
        #controls { flex: 0 0 auto; background: var(--panel); padding: 20px; border-top: 3px solid #334155; }

        .overlay { 
            position: absolute; padding: 20px; z-index: 100; pointer-events: none; 
            width: 100%; display: flex; justify-content: space-between; 
        }
        #price-txt { font-size: 2.5rem; font-weight: 900; color: var(--neon); text-shadow: 0 0 20px var(--neon); }
        #balance-txt { font-size: 1.5rem; font-weight: bold; }
        
        .input-row { display: flex; gap: 10px; margin-bottom: 15px; }
        .box { flex: 1; background: #000; border: 1px solid #334155; padding: 10px; border-radius: 8px; }
        .box label { font-size: 10px; color: #64748b; display: block; text-transform: uppercase; }
        .box input { background: transparent; border: none; color: #fff; width: 100%; font-weight: bold; font-size: 1.2rem; outline: none; }

        .btn-row { display: flex; gap: 10px; height: 70px; }
        .t-btn { flex: 1; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; font-size: 1.2rem; text-transform: uppercase; }
        .b-long { background: var(--neon); color: #000; }
        .b-short { background: var(--red); color: #fff; }
        .b-exit { background: #334155; color: #fff; }

        .shaking { animation: ultraShake 0.1s infinite; }
        @keyframes ultraShake {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            100% { transform: translate(0, 0); }
        }

        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div id="start-screen">
    <div class="panel">
        <h1 style="color: var(--neon); margin: 0; font-size: 2.5rem;">üêà ilMicioTrader</h1>
        <p style="color: #94a3b8; margin-bottom: 30px;">FIXED VISUALS v27</p>
        <button class="t-btn b-long" style="width: 100%; padding: 20px;" onclick="startGame()">ZAGREBI SISTEM</button>
    </div>
</div>

<div id="app-container">
    <div id="price-section">
        <div class="overlay">
            <div>
                <div id="balance-txt">$10,000.00</div>
                <div id="pnl-txt" style="font-weight: 900; font-size: 1.3rem;">P/L: $0.00</div>
            </div>
            <div style="text-align: right;">
                <div id="price-txt">BITGET...</div>
                <div style="color: var(--gold); font-weight: bold;">RSI: <span id="rsi-digit">50</span>%</div>
            </div>
        </div>
        <canvas id="priceCanvas"></canvas>
    </div>
    <div id="rsi-section">
        <canvas id="rsiCanvas"></canvas>
    </div>
    <div id="controls">
        <div class="input-row">
            <div class="box"><label>Lot</label><input type="number" id="inp-lot" value="0.5" step="0.1"></div>
            <div class="box"><label>Leverage</label><input type="number" id="inp-lev" value="500"></div>
        </div>
        <div class="btn-row">
            <button class="t-btn b-long" onclick="trade('LONG')">LONG</button>
            <button class="t-btn b-exit" onclick="trade('EXIT')">EXIT</button>
            <button class="t-btn b-short" onclick="trade('SHORT')">SHORT</button>
        </div>
    </div>
</div>

<script>
    const app = document.getElementById('app-container');
    const bgCtx = document.getElementById('bg-canvas').getContext('2d');
    const pCtx = document.getElementById('priceCanvas').getContext('2d');
    const rCtx = document.getElementById('rsiCanvas').getContext('2d');

    let prices = [], rsiHistory = [], candles = [];
    let currentPrice = 0, entryPrice = 0, balance = 10000, pnl = 0, mode = 'EXIT';
    let tunnelPhase = 0, currentCandle = null;

    function resize() {
        bgCtx.canvas.width = window.innerWidth; bgCtx.canvas.height = window.innerHeight;
        pCtx.canvas.width = pCtx.canvas.clientWidth; pCtx.canvas.height = pCtx.canvas.clientHeight;
        rCtx.canvas.width = rCtx.canvas.clientWidth; rCtx.canvas.height = rCtx.canvas.clientHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        app.style.display = 'flex';
        resize(); initWS(); requestAnimationFrame(loop);
    }

    function trade(m) {
        if (m === 'EXIT') { balance += pnl; pnl = 0; app.classList.remove('shaking'); }
        else { entryPrice = currentPrice; }
        mode = m;
    }

    function updateRSI(price) {
        const now = Date.now(), minTs = Math.floor(now / 60000) * 60000;
        if (!currentCandle || currentCandle.time !== minTs) {
            if (currentCandle) candles.push({...currentCandle});
            currentCandle = { time: minTs, open: price, close: price };
            if (candles.length > 20) candles.shift();
        }
        currentCandle.close = price;
        if (candles.length < 5) return 50;
        let g = 0, l = 0;
        for (let i = 1; i < candles.length; i++) {
            let d = candles[i].close - candles[i-1].close;
            if (d >= 0) g += d; else l += Math.abs(d);
        }
        let rs = (g / candles.length) / ((l / candles.length) || 0.0001);
        return 100 - (100 / (1 + rs));
    }

    function loop() {
        // --- OZADNI TUNEL ---
        const w = bgCtx.canvas.width, h = bgCtx.canvas.height;
        bgCtx.fillStyle = '#000'; bgCtx.fillRect(0,0,w,h);
        tunnelPhase += (mode === 'EXIT' ? 0.02 : 0.15);
        bgCtx.save(); bgCtx.translate(w/2, h/2);
        for(let i=0; i<15; i++) {
            let p = ((i + tunnelPhase) % 15) / 15;
            let size = Math.pow(p, 4) * Math.max(w, h) * 2.5;
            bgCtx.strokeStyle = `rgba(0, 255, 136, ${Math.sin(p * Math.PI) * 0.3})`;
            bgCtx.lineWidth = 2 + p * 12; bgCtx.rotate(p * 0.02);
            bgCtx.strokeRect(-size/2, -size/2, size, size);
        }
        bgCtx.restore();

        // --- CENA IN KITTY ---
        pCtx.clearRect(0,0,pCtx.canvas.width,pCtx.canvas.height);
        if(prices.length > 2) {
            const min = Math.min(...prices), max = Math.max(...prices), range = (max-min)||1;
            const getY = (v) => pCtx.canvas.height - ((v-min)/range * (pCtx.canvas.height*0.6) + pCtx.canvas.height*0.2);
            pCtx.beginPath();
            pCtx.strokeStyle = mode==='LONG'?'#00ff88':(mode==='SHORT'?'#ff3366':'#555');
            pCtx.lineWidth = 6;
            let lx, ly;
            prices.forEach((p, i) => {
                lx = i * (pCtx.canvas.width / (prices.length-1)); ly = getY(p);
                if(i===0) pCtx.moveTo(lx, ly); else pCtx.lineTo(lx, ly);
            });
            pCtx.stroke();
            pCtx.font = "50px Arial"; pCtx.textAlign = "right";
            pCtx.fillText(mode==='EXIT'?"üêà":(pnl>0?"ü§ë":"üôÄ"), lx-10, ly+15);
        }

        // --- RSI GRAF ---
        rCtx.clearRect(0,0,rCtx.canvas.width,rCtx.canvas.height);
        rCtx.strokeStyle = "rgba(255,255,255,0.1)";
        rCtx.strokeRect(0, rCtx.canvas.height*0.3, rCtx.canvas.width, rCtx.canvas.height*0.4);
        if(rsiHistory.length > 1) {
            rCtx.beginPath(); rCtx.strokeStyle = '#fbbf24'; rCtx.lineWidth = 3;
            rsiHistory.forEach((r, i) => {
                let rx = i * (rCtx.canvas.width / (rsiHistory.length-1));
                let ry = rCtx.canvas.height - (r/100 * rCtx.canvas.height);
                if(i===0) rCtx.moveTo(rx, ry); else rCtx.lineTo(rx, ry);
            });
            rCtx.stroke();
        }
        requestAnimationFrame(loop);
    }

    function initWS() {
        const ws = new WebSocket('wss://ws.bitget.com/v2/ws/public');
        ws.onopen = () => ws.send(JSON.stringify({"op":"subscribe","args":[{"channel":"ticker","instId":"BTCUSDT","instType":"SPOT"}]}));
        ws.onmessage = (e) => {
            const d = JSON.parse(e.data);
            if(d.data && d.data[0]) {
                const p = parseFloat(d.data[0].lastPr);
                currentPrice = p;
                prices.push(p); if(prices.length > 150) prices.shift();
                const rsi = updateRSI(p);
                rsiHistory.push(rsi); if(rsiHistory.length > 150) rsiHistory.shift();
                if(mode !== 'EXIT') {
                    pnl = (mode==='LONG'?(p-entryPrice):(entryPrice-p))*parseFloat(document.getElementById('inp-lot').value)*parseFloat(document.getElementById('inp-lev').value);
                    if(pnl < -15) app.classList.add('shaking'); else app.classList.remove('shaking');
                }
                document.getElementById('price-txt').innerText = p.toFixed(2);
                document.getElementById('rsi-digit').innerText = Math.round(rsi);
                document.getElementById('balance-txt').innerText = "$" + (balance + pnl).toFixed(2);
                const pnlEl = document.getElementById('pnl-txt');
                pnlEl.innerText = "P/L: $" + pnl.toFixed(2);
                pnlEl.style.color = pnl >= 0 ? "var(--neon)" : "var(--red)";
            }
        };
        ws.onclose = () => setTimeout(initWS, 1000);
    }
</script>
</body>
</html>
