<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>ilMicioTrader - Professional Rollercoaster</title>
    <style>
        :root { --neon: #00ff88; --red: #ff3366; --gold: #fbbf24; --bg: #010204; --panel: rgba(10, 15, 25, 0.9); }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; height: 100%; }
        
        #main-container { display: flex; flex-direction: column; height: 100vh; }

        /* Zgornja vrstica z denarnico in emojijem */
        #top-bar { height: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; background: var(--panel); border-bottom: 1px solid #1e293b; z-index: 20; }
        #micio-emoji { font-size: 2rem; transition: transform 0.2s; }

        /* Prostor za graf (da ga gumbi ne prekrijejo) */
        #chart-area { flex-grow: 1; position: relative; overflow: hidden; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* RSI graf okno */
        #rsi-window { position: absolute; bottom: 10px; right: 10px; width: 200px; height: 80px; background: rgba(0,0,0,0.7); border: 1px solid #334155; border-radius: 5px; z-index: 15; }
        #rsi-label { font-size: 10px; color: var(--gold); position: absolute; top: 2px; left: 5px; }

        /* Kontrolna plo≈°ƒça spodaj */
        #controls { background: var(--panel); padding: 15px; display: flex; flex-direction: column; gap: 10px; border-top: 2px solid #1e293b; z-index: 20; }
        .input-row { display: flex; gap: 10px; }
        .box { flex: 1; background: #05070a; border: 1px solid #334155; padding: 5px 10px; border-radius: 5px; }
        .box label { font-size: 9px; color: #64748b; text-transform: uppercase; }
        .box input { background: transparent; border: none; color: white; width: 100%; font-size: 1rem; outline: none; }

        .btn-row { display: flex; gap: 10px; }
        .t-btn { flex: 1; padding: 15px; border-radius: 8px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .b-long { background: var(--neon); color: #000; }
        .b-short { background: var(--red); color: #fff; }
        .b-exit { background: #334155; color: #fff; }

        /* Animacija tresenja */
        .shake { animation: shakeAnim 0.1s infinite; }
        @keyframes shakeAnim { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(0, 0); } }
    </style>
</head>
<body>

<div id="main-container">
    <div id="top-bar">
        <div>
            <div id="balance-txt" style="font-weight: 900; font-size: 1.2rem;">$10,000.00</div>
            <div id="pnl-txt" style="font-size: 0.8rem; color: #64748b;">P/L: $0.00</div>
        </div>
        <div id="micio-emoji">üòê</div>
        <div style="text-align: right;">
            <div id="price-txt" style="color: var(--neon); font-weight: 900; font-size: 1.2rem;">--</div>
            <div style="font-size: 0.7rem;">LEV: <span id="lev-val">100</span>x</div>
        </div>
    </div>

    <div id="chart-area">
        <canvas id="priceCanvas"></canvas>
        <div id="rsi-window">
            <span id="rsi-label">RSI: 50</span>
            <canvas id="rsiCanvas"></canvas>
        </div>
    </div>

    <div id="controls">
        <div class="input-row">
            <div class="box"><label>Leverage</label><input type="number" id="inp-lev" value="100" max="500"></div>
            <div class="box"><label>Lot Size</label><input type="number" id="inp-lot" value="0.1" step="0.01"></div>
        </div>
        <div class="btn-row">
            <button class="t-btn b-long" onclick="setMode('LONG')">Buy / Long</button>
            <button class="t-btn b-exit" onclick="setMode('EXIT')">Exit</button>
            <button class="t-btn b-short" onclick="setMode('SHORT')">Sell / Short</button>
        </div>
    </div>
</div>

<script>
    const pCanvas = document.getElementById('priceCanvas');
    const pCtx = pCanvas.getContext('2d');
    const rCanvas = document.getElementById('rsiCanvas');
    const rCtx = rCanvas.getContext('2d');

    let prices = [], rsiHistory = [], currentPrice = 0, entryPrice = 0;
    let balance = 10000, pnl = 0, mode = 'EXIT';
    let gridOff = 0;

    function resize() {
        pCanvas.width = pCanvas.offsetWidth; pCanvas.height = pCanvas.offsetHeight;
        rCanvas.width = rCanvas.offsetWidth; rCanvas.height = rCanvas.offsetHeight;
    }
    window.onresize = resize; resize();

    function setMode(m) {
        if (m === 'EXIT') { balance += pnl; pnl = 0; }
        else { entryPrice = currentPrice; }
        mode = m;
    }

    function updateData(price) {
        if (!currentPrice) currentPrice = price;
        
        if (mode !== 'EXIT') {
            let lot = parseFloat(document.getElementById('inp-lot').value);
            let lev = parseFloat(document.getElementById('inp-lev').value);
            pnl = (mode === 'LONG' ? (price - entryPrice) : (entryPrice - price)) * lot * lev;
        }

        currentPrice = price;
        prices.push(price); if(prices.length > 100) prices.shift();
        
        // Simulacija RSI logike
        let rsi = 50 + (Math.sin(Date.now()/5000) * 20); // Za demo, v realnosti uporabi prej≈°njo RSI formulo
        rsiHistory.push(rsi); if(rsiHistory.length > 50) rsiHistory.shift();
        
        updateUI(rsi);
    }

    function updateUI(rsi) {
        document.getElementById('balance-txt').innerText = "$" + (balance + pnl).toFixed(2);
        document.getElementById('price-txt').innerText = currentPrice.toFixed(2);
        document.getElementById('pnl-txt').innerText = "P/L: $" + pnl.toFixed(2);
        document.getElementById('rsi-label').innerText = "RSI: " + Math.round(rsi);
        document.getElementById('lev-val').innerText = document.getElementById('inp-lev').value;

        // Dinamiƒçni emojiji üêà
        const emoji = document.getElementById('micio-emoji');
        if (mode === 'EXIT') emoji.innerText = "üêà";
        else if (pnl > 50) emoji.innerText = "ü§ë";
        else if (pnl > 0) emoji.innerText = "üò∫";
        else if (pnl < -50) { emoji.innerText = "üôÄ"; triggerShake(); }
        else if (pnl < 0) emoji.innerText = "üòø";

        if (pnl > 100) emoji.style.transform = "scale(1.5)"; else emoji.style.transform = "scale(1)";
    }

    function triggerShake() {
        document.body.classList.add('shake');
        setTimeout(() => document.body.classList.remove('shake'), 200);
    }

    function draw() {
        pCtx.clearRect(0, 0, pCanvas.width, pCanvas.height);
        rCtx.clearRect(0, 0, rCanvas.width, rCanvas.height);

        // Mre≈æa (Rollercoaster effect)
        gridOff += (mode === 'EXIT' ? 0.5 : 3);
        pCtx.strokeStyle = "#0a111a";
        for(let i=0; i<pCanvas.width; i+=40) {
            pCtx.beginPath(); pCtx.moveTo(i - (gridOff%40), 0); pCtx.lineTo(i - (gridOff%40), pCanvas.height); pCtx.stroke();
        }

        // Glavni graf (Cena)
        if(prices.length > 2) {
            const min = Math.min(...prices), max = Math.max(...prices), range = (max-min)||1;
            pCtx.beginPath();
            pCtx.strokeStyle = mode==='LONG' ? '#00ff88' : (mode==='SHORT' ? '#ff3366' : '#64748b');
            pCtx.lineWidth = 3;
            prices.forEach((p, i) => {
                let x = i * (pCanvas.width/100);
                let y = pCanvas.height - ((p-min)/range * (pCanvas.height * 0.7) + pCanvas.height * 0.15);
                if(i===0) pCtx.moveTo(x, y); else pCtx.lineTo(x, y);
            });
            pCtx.stroke();
        }

        // RSI Graf
        if(rsiHistory.length > 2) {
            rCtx.beginPath(); rCtx.strokeStyle = varColor('--gold');
            rsiHistory.forEach((r, i) => {
                let x = i * (rCanvas.width/50);
                let y = rCanvas.height - (r/100 * rCanvas.height);
                if(i===0) rCtx.moveTo(x, y); else rCtx.lineTo(x, y);
            });
            rCtx.stroke();
        }

        requestAnimationFrame(draw);
    }

    function varColor(n) { return getComputedStyle(document.documentElement).getPropertyValue(n); }

    const ws = new WebSocket('wss://ws.bitget.com/v2/ws/public');
    ws.onopen = () => ws.send(JSON.stringify({"op":"subscribe","args":[{"instType":"SPOT","channel":"ticker","instId":"BTCUSDT"}]}));
    ws.onmessage = (e) => {
        const d = JSON.parse(e.data);
        if(d.data) updateData(parseFloat(d.data[0].lastPr));
    };

    draw();
</script>
</body>
</html>
