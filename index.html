<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ilMicioTrader - Professional v11</title>
    <style>
        :root { --neon: #00ff88; --red: #ff3366; --gold: #fbbf24; --bg: #010204; --panel: rgba(10, 15, 25, 0.98); }
        * { box-sizing: border-box; touch-action: manipulation; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Consolas', monospace; overflow: hidden; height: 100%; width: 100%; }
        
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; width: 100vw; height: 100vh; }
        
        /* Intro Screen */
        #start-screen { position: fixed; inset: 0; background: var(--bg); z-index: 100; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .panel { background: var(--panel); border: 2px solid #1e293b; padding: 30px; border-radius: 15px; max-width: 500px; width: 100%; text-align: center; box-shadow: 0 0 30px rgba(0,255,136,0.1); }

        #app-container { display: flex; flex-direction: column; height: 100vh; width: 100vw; display: none; }

        #price-section { flex: 3; position: relative; }
        #rsi-section { flex: 1.5; position: relative; background: rgba(0,0,0,0.5); border-top: 2px solid rgba(255,255,255,0.1); }
        #controls { flex: 0 0 auto; background: var(--panel); padding: 15px; border-top: 3px solid #334155; }

        .overlay { position: absolute; padding: 15px; z-index: 10; pointer-events: none; width: 100%; display: flex; justify-content: space-between; }
        #balance-txt { font-size: clamp(1.2rem, 5vw, 1.8rem); font-weight: 900; }
        #price-txt { font-size: clamp(1.4rem, 6vw, 2.2rem); font-weight: 900; color: var(--neon); text-shadow: 0 0 10px rgba(0,255,136,0.5); }

        .input-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .box { flex: 1; background: #000; border: 1px solid #334155; padding: 8px; border-radius: 6px; }
        .box label { font-size: 10px; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 2px; }
        .box input { background: transparent; border: none; color: white; width: 100%; font-size: 1.1rem; outline: none; font-weight: bold; }

        .btn-row { display: flex; gap: 10px; height: 65px; }
        .t-btn { flex: 1; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 1.1rem; transition: 0.1s; }
        .b-long { background: var(--neon); color: #000; box-shadow: 0 4px 0 #00cc6a; }
        .b-short { background: var(--red); color: #fff; box-shadow: 0 4px 0 #cc2952; }
        .b-exit { background: #334155; color: #fff; box-shadow: 0 4px 0 #1e293b; }
        .t-btn:active { transform: translateY(3px); box-shadow: none; }

        .intro-text { text-align: left; font-size: 0.9rem; color: #94a3b8; border-top: 1px solid #1e293b; margin: 20px 0; padding-top: 15px; }
        
        canvas { display: block; width: 100%; height: 100%; }
        .shake { animation: shake 0.1s infinite; }
        @keyframes shake { 0% { transform: translate(2px); } 50% { transform: translate(-2px); } 100% { transform: translate(0); } }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div id="start-screen">
    <div class="panel">
        <h1 style="color: var(--neon); margin: 0; font-size: 2rem;">üêà ilMicioTrader</h1>
        <div class="intro-text">
            <p>‚Ä¢ 1s Real-time BTC/USDT Feed</p>
            <p>‚Ä¢ 1m RSI (Updating every second)</p>
            <p>‚Ä¢ 500x Leverage Rollercoaster</p>
            <p>‚Ä¢ Micio Emoji Dynamic Feedback</p>
        </div>
        <button class="t-btn b-long" style="width: 100%; color: #000;" onclick="startGame()">ZAGREBI SISTEM / START</button>
    </div>
</div>

<div id="app-container">
    <div id="price-section">
        <div class="overlay">
            <div>
                <div id="balance-txt">$10,000.00</div>
                <div id="pnl-txt" style="font-weight: bold; font-size: 1.1rem;">P/L: $0.00</div>
            </div>
            <div style="text-align: right;">
                <div id="price-txt">--</div>
                <div style="font-size: 0.8rem; color: var(--gold);">LEVERAGE: <span id="lev-display">500</span>x</div>
            </div>
        </div>
        <canvas id="priceCanvas"></canvas>
    </div>

    <div id="rsi-section">
        <div style="position:absolute; top:8px; left:15px; font-size:11px; color:var(--gold); font-weight:bold; z-index:5;">RSI (1M Timeframe, 1s Refresh)</div>
        <canvas id="rsiCanvas"></canvas>
    </div>

    <div id="controls">
        <div class="input-row">
            <div class="box"><label>Leverage</label><input type="number" id="inp-lev" value="500"></div>
            <div class="box"><label>Lot Size</label><input type="number" id="inp-lot" value="0.10" step="0.01"></div>
        </div>
        <div class="btn-row">
            <button class="t-btn b-long" onclick="setMode('LONG')">LONG</button>
            <button class="t-btn b-exit" onclick="setMode('EXIT')">EXIT</button>
            <button class="t-btn b-short" onclick="setMode('SHORT')">SHORT</button>
        </div>
    </div>
</div>

<script>
    const bg = document.getElementById('bg-canvas'), bgCtx = bg.getContext('2d');
    const pc = document.getElementById('priceCanvas'), pCtx = pc.getContext('2d');
    const rc = document.getElementById('rsiCanvas'), rCtx = rc.getContext('2d');

    let prices = [], rsiHistory = [];
    let currentPrice = 0, entryPrice = 0, balance = 10000, pnl = 0, mode = 'EXIT';
    let tunnelPhase = 0;

    function resize() {
        bg.width = window.innerWidth; bg.height = window.innerHeight;
        pc.width = pc.clientWidth; pc.height = pc.clientHeight;
        rc.width = rc.clientWidth; rc.height = rc.clientHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('app-container').style.display = 'flex';
        resize();
        initWS();
        requestAnimationFrame(loop);
    }

    function setMode(m) {
        if (m === 'EXIT') { balance += pnl; pnl = 0; }
        else { entryPrice = currentPrice; }
        mode = m;
    }

    // RSI LOGIKA: 1s osve≈æevanje na podlagi zadnjih 60 vzorcev (1 minuta)
    function getRSI() {
        if (prices.length < 15) return 50;
        let gains = 0, losses = 0;
        // Gledamo zadnjih 60 sekund (ali manj, ƒçe ≈°e ni toliko podatkov)
        let period = Math.min(prices.length - 1, 60); 
        for (let i = prices.length - period; i < prices.length; i++) {
            let diff = prices[i] - prices[i-1];
            if (diff >= 0) gains += diff; else losses += Math.abs(diff);
        }
        let rs = (gains/period) / ((losses/period) || 0.001);
        return 100 - (100 / (1 + rs));
    }

    function update(price) {
        if (!currentPrice) currentPrice = price;
        
        if (mode !== 'EXIT') {
            let lot = parseFloat(document.getElementById('inp-lot').value) || 0.01;
            let lev = parseFloat(document.getElementById('inp-lev').value) || 1;
            pnl = (mode === 'LONG' ? (price - entryPrice) : (entryPrice - price)) * lot * lev;
        }

        currentPrice = price;
        prices.push(price); 
        if (prices.length > 200) prices.shift(); // Zgodovina za graf in RSI
        
        // Osve≈æi RSI zgodovino vsako sekundo
        let currentRSI = getRSI();
        rsiHistory.push(currentRSI);
        if (rsiHistory.length > 200) rsiHistory.shift();

        updateUI();
    }

    function updateUI() {
        document.getElementById('balance-txt').innerText = "$" + (balance + pnl).toFixed(2);
        document.getElementById('price-txt').innerText = currentPrice.toFixed(2);
        const pEl = document.getElementById('pnl-txt');
        pEl.innerText = "P/L: $" + pnl.toFixed(2);
        pEl.style.color = pnl >= 0 ? "var(--neon)" : "var(--red)";
        document.getElementById('lev-display').innerText = document.getElementById('inp-lev').value;
        if (pnl < -200) document.body.classList.add('shake'); else document.body.classList.remove('shake');
    }

    function loop() {
        // 1. Tunel Ozadje
        bgCtx.fillStyle = '#010204';
        bgCtx.fillRect(0,0,bg.width,bg.height);
        tunnelPhase += (mode === 'EXIT' ? 0.01 : 0.07);
        for(let i=0; i<15; i++) {
            let s = ((i + tunnelPhase) % 15) * (bg.width/10);
            bgCtx.strokeStyle = `rgba(0, 255, 136, ${0.15 - s/bg.width})`;
            bgCtx.beginPath();
            bgCtx.roundRect(bg.width/2 - s/2, bg.height/2 - s/2, s, s, s*0.2);
            bgCtx.stroke();
        }

        // 2. BTC Cena Graf (1s Refresh)
        pCtx.clearRect(0,0,pc.width,pc.height);
        if(prices.length > 2) {
            const min = Math.min(...prices), max = Math.max(...prices), range = (max-min)||1;
            const getY = (v) => pc.height - ((v-min)/range * (pc.height*0.6) + pc.height*0.2);
            pCtx.beginPath();
            pCtx.strokeStyle = mode==='LONG' ? '#00ff88' : (mode==='SHORT' ? '#ff3366' : '#475569');
            pCtx.lineWidth = 4;
            let lx, ly;
            prices.forEach((p, i) => {
                lx = i * (pc.width / (prices.length-1)); ly = getY(p);
                if(i===0) pCtx.moveTo(lx, ly); else pCtx.lineTo(lx, ly);
            });
            pCtx.stroke();
            
            // DINAMIƒåNI EMOTIKON NA KONCU ƒåRTE
            pCtx.font = "40px Arial";
            let emoji = mode === 'EXIT' ? "üêà" : (pnl > 0 ? "ü§ë" : "üôÄ");
            pCtx.fillText(emoji, lx - 20, ly - 20);
        }

        // 3. RSI Graf (1m Timeframe, 1s Refresh)
        rCtx.clearRect(0,0,rc.width,rc.height);
        rCtx.strokeStyle = "rgba(255,255,255,0.1)";
        rCtx.setLineDash([5, 5]);
        rCtx.beginPath(); rCtx.moveTo(0,rc.height*0.3); rCtx.lineTo(rc.width,rc.height*0.3); rCtx.stroke(); // 70
        rCtx.beginPath(); rCtx.moveTo(0,rc.height*0.7); rCtx.lineTo(rc.width,rc.height*0.7); rCtx.stroke(); // 30
        rCtx.setLineDash([]);

        if(rsiHistory.length > 1) {
            rCtx.beginPath(); rCtx.strokeStyle = '#fbbf24'; rCtx.lineWidth = 3;
            rsiHistory.forEach((r, i) => {
                let x = i * (rc.width / (rsiHistory.length-1));
                let y = rc.height - (r/100 * rc.height);
                if(i===0) rCtx.moveTo(x, y); else rCtx.lineTo(x, y);
            });
            rCtx.stroke();
        }
        requestAnimationFrame(loop);
    }

    function initWS() {
        const ws = new WebSocket('wss://ws.bitget.com/v2/ws/public');
        ws.onopen = () => ws.send(JSON.stringify({"op":"subscribe","args":[{"instType":"SPOT","channel":"ticker","instId":"BTCUSDT"}]}));
        ws.onmessage = (e) => {
            const d = JSON.parse(e.data);
            if(d.data) update(parseFloat(d.data[0].lastPr));
        };
        ws.onclose = () => setTimeout(initWS, 1000);
    }
</script>
</body>
</html>
