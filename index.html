<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ilMicioTrader - 3D Visual Fix</title>
    <style>
        :root {
            --bg: #050a0f;
            --neon-blue: #00d4ff;
            --neon-green: #39ff14;
            --neon-red: #ff003c;
            --gold: #ffd700;
        }
        body { 
            margin: 0; padding: 0; background: var(--bg); color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; overflow: hidden; height: 100vh;
            user-select: none; touch-action: none;
        }
        
        /* UI Layer */
        #top-bar {
            position: absolute; top: 0; width: 100%; padding: 20px;
            display: flex; justify-content: space-between; z-index: 100;
            box-sizing: border-box; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }
        .stat-group { display: flex; flex-direction: column; }
        #price-label { font-size: 1.2rem; font-weight: bold; color: var(--neon-blue); }
        #pnl-label { font-size: 2rem; font-weight: 900; }
        #xp-label { font-size: 0.9rem; color: #888; }

        /* Game Scene */
        #game-area {
            position: relative; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            perspective: 1000px;
        }
        #micio-container {
            position: relative; z-index: 50; transition: transform 0.1s;
        }
        #micio { font-size: 100px; filter: drop-shadow(0 0 20px rgba(255,255,255,0.2)); }
        #aura {
            position: absolute; width: 200px; height: 200px;
            border-radius: 50%; filter: blur(50px); opacity: 0.4;
            z-index: -1; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }

        canvas { position: absolute; inset: 0; z-index: 10; }

        #overlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .btn {
            background: var(--neon-green); color: black; border: none;
            padding: 15px 40px; font-weight: bold; font-size: 1.2rem; cursor: pointer;
            border-radius: 50px; box-shadow: 0 0 20px var(--neon-green);
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="letter-spacing: 5px;">üê± ilMicioTrader</h1>
        <p style="color: #666; margin-bottom: 30px;">POVEZOVANJE NA BITGET WS...</p>
        <button class="btn" onclick="start()">ZAƒåNI TRGOVATI</button>
    </div>

    <div id="top-bar">
        <div class="stat-group">
            <div id="price-label">BTC: ƒåAKAM...</div>
            <div id="xp-label">XP: 0 | RANK: CHUNKY</div>
        </div>
        <div class="stat-group" style="text-align: right;">
            <div id="pnl-label">0.00%</div>
            <div style="font-size: 0.7rem; color: #888;">HOLD = LONG | RELEASE = SHORT</div>
        </div>
    </div>

    <div id="game-area">
        <div id="aura" style="background: var(--neon-blue);"></div>
        <div id="micio-container">
            <div id="micio">üê±</div>
        </div>
        <canvas id="mainCanvas"></canvas>
    </div>

    <script>
        let xp = 0, price = 0, entry = 0, pos = 'SHORT', history = [], pnl = 0;
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');

        function start() {
            document.getElementById('overlay').style.display = 'none';
            resize();
            connect();
            loop();
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function connect() {
            const ws = new WebSocket('wss://ws.bitget.com/v2/ws/public');
            ws.onopen = () => {
                ws.send(JSON.stringify({
                    "op": "subscribe",
                    "args": [{"instType": "sp", "channel": "ticker", "instId": "BTCUSDT"}]
                }));
            };
            ws.onmessage = (e) => {
                const d = JSON.parse(e.data);
                if (d.data && d.data[0]) {
                    price = parseFloat(d.data[0].lastPr);
                    history.push(price);
                    if(history.length > 60) history.shift();
                    if(entry === 0) entry = price;
                    updateData();
                }
            };
            ws.onclose = () => setTimeout(connect, 1000);
        }

        function updateData() {
            let diff = pos === 'LONG' ? (price - entry) : (entry - price);
            pnl = (diff / entry) * 100 * 40; // 40x leverage
            
            if(pnl > 0) xp += 0.2;
            if(pnl <= -100) { xp = Math.max(0, xp - 50); entry = price; }

            // UI Update
            document.getElementById('price-label').innerText = `BTC: $${price.toLocaleString()}`;
            const pEl = document.getElementById('pnl-label');
            pEl.innerText = `${pnl >= 0 ? '+' : ''}${pnl.toFixed(2)}%`;
            pEl.style.color = pnl >= 0 ? 'var(--neon-green)' : 'var(--neon-red)';
            document.getElementById('xp-label').innerText = `XP: ${Math.floor(xp)} | RANK: ${xp > 500 ? 'GIGA' : (xp > 150 ? 'ULTRA' : 'CHUNKY')}`;
            
            // Evolution
            if(xp > 150) document.getElementById('micio').innerText = "üï∂Ô∏è";
            if(xp > 500) {
                document.getElementById('micio').innerText = "üëë";
                document.getElementById('aura').style.background = "var(--gold)";
            }

            // 3D Reaction
            document.getElementById('micio-container').style.transform = `rotateY(${pnl/2}deg) scale(${1 + pnl/500})`;
        }

        // Input Controls
        const handleDown = () => { pos = 'LONG'; entry = price; };
        const handleUp = () => { pos = 'SHORT'; entry = price; };

        window.onmousedown = handleDown; window.onmouseup = handleUp;
        window.ontouchstart = (e) => { e.preventDefault(); handleDown(); };
        window.ontouchend = (e) => { e.preventDefault(); handleUp(); };

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if(history.length > 2) {
                const min = Math.min(...history);
                const max = Math.max(...history);
                const range = max - min || 1;

                // 3D Ribbon / Graf s polnilom
                ctx.beginPath();
                ctx.lineWidth = 4;
                ctx.strokeStyle = pnl >= 0 ? 'var(--neon-green)' : 'var(--neon-blue)';
                
                // Ustvarimo gradient pod grafom za "3D volumen"
                const grad = ctx.createLinearGradient(0, canvas.height/2, 0, canvas.height);
                grad.addColorStop(0, pnl >= 0 ? 'rgba(57, 255, 20, 0.2)' : 'rgba(0, 212, 255, 0.2)');
                grad.addColorStop(1, 'transparent');

                history.forEach((p, i) => {
                    const x = i * (canvas.width / (history.length - 1));
                    const y = canvas.height - ((p - min) / range * (canvas.height * 0.5) + (canvas.height * 0.25));
                    if(i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                });
                
                ctx.stroke();

                // Zapremo pot za polnilo
                ctx.lineTo(canvas.width, canvas.height);
                ctx.lineTo(0, canvas.height);
                ctx.fillStyle = grad;
                ctx.fill();
            }
            
            requestAnimationFrame(loop);
        }
        window.onresize = resize;
    </script>
</body>
</html>
