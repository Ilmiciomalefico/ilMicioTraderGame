<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ilMicioTrader - Global Edition</title>
    <style>
        :root { --neon: #00ff88; --red: #ff3366; --gold: #fbbf24; --bg: #050608; --gray: #64748b; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: sans-serif; overflow: hidden; touch-action: none; -webkit-user-select: none; }
        
        #game-ui { position: absolute; inset: 0; pointer-events: none; z-index: 10; display: none; }
        #start-screen { position: absolute; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; }
        
        .panel { background: rgba(15, 23, 42, 0.98); padding: 20px; border: 1px solid #334155; border-radius: 12px; pointer-events: auto; width: 85%; max-width: 400px; }
        .stats-top { position: absolute; top: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; pointer-events: none; }
        
        #controls { position: absolute; bottom: 15px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; pointer-events: auto; z-index: 20; }
        #rsi-container { width: 92%; height: 80px; background: rgba(0,0,0,0.9); border: 1px solid #1e293b; border-radius: 8px; margin-bottom: 10px; position: relative; }
        #rsiCanvas { width: 100%; height: 100%; display: block; }
        #rsi-value { position: absolute; top: 5px; left: 10px; font-size: 10px; font-weight: bold; color: var(--gold); z-index: 5; }

        .btn-row { display: flex; width: 100%; justify-content: space-evenly; padding: 0 5px; box-sizing: border-box; }
        .trade-btn { flex: 1; margin: 0 4px; padding: 20px 0; border-radius: 10px; border: 2px solid rgba(255,255,255,0.1); font-weight: 900; color: white; background: rgba(20,20,30,0.9); cursor: pointer; text-transform: uppercase; font-size: 0.9rem; }
        
        #btn-long { border-color: var(--neon); color: var(--neon); }
        #btn-short { border-color: var(--red); color: var(--red); }
        #btn-exit { border-color: var(--gray); color: var(--gray); }
        
        .active-long { background: var(--neon) !important; color: #000 !important; }
        .active-short { background: var(--red) !important; color: #fff !important; }
        .active-exit { background: var(--gray) !important; color: #fff !important; }

        #xp-bar { width: 100%; height: 6px; background: #1e293b; border-radius: 3px; overflow: hidden; margin-top: 5px; }
        #xp-fill { height: 100%; background: var(--gold); width: 0%; transition: width 0.3s; }
        canvas { display: block; }

        .lang-btn { background: #1e293b; border: 1px solid #334155; color: white; padding: 8px 15px; border-radius: 5px; margin: 5px; cursor: pointer; }
        .lang-btn.active { border-color: var(--neon); color: var(--neon); }
        .intro-text { text-align: left; font-size: 0.8rem; color: #94a3b8; border-top: 1px solid #1e293b; margin: 15px 0; padding-top: 15px; line-height: 1.4; }
    </style>
</head>
<body>

    <div id="start-screen">
        <div class="panel">
            <h1 style="color: var(--neon); margin: 0; letter-spacing: 2px; font-size: 1.6rem;">üêà ilMicioTrader</h1>
            
            <div style="margin: 15px 0;">
                <button class="lang-btn active" onclick="setLang('en')">üá¨üáß EN</button>
                <button class="lang-btn" onclick="setLang('sl')">üá∏üáÆ SI</button>
            </div>
            
            <div class="intro-text" id="intro-content">
                </div>

            <p id="status-text" style="color: var(--gray); font-size: 0.75rem; margin-bottom: 10px;">Ready?</p>
            <button class="trade-btn" style="width: 100%; border-color: var(--gold); background: rgba(251, 191, 36, 0.1);" onclick="startGame()" id="start-btn">INITIALIZE</button>
        </div>
    </div>

    <div id="game-ui">
        <div class="stats-top panel" style="width: auto; padding: 10px; margin: 0;">
            <div style="min-width: 100px;">
                <div id="balance" style="font-weight: bold; font-size: 1rem;">$10,000.00</div>
                <div id="xp-bar"><div id="xp-fill"></div></div>
                <div id="rank-text" style="font-size: 0.55rem; color: var(--gold);">RANK: LVL 1</div>
            </div>
            <div style="text-align: right; min-width: 100px;">
                <div id="btc-price" style="font-weight: bold; color: var(--neon); font-size: 1rem;">--</div>
                <div id="pnl" style="font-size: 0.75rem;">P/L: $0.00</div>
            </div>
        </div>
        <div id="controls">
            <div id="rsi-container">
                <div id="rsi-value">RSI (1m): --</div>
                <canvas id="rsiCanvas"></canvas>
            </div>
            <div class="btn-row">
                <button id="btn-long" class="trade-btn" onclick="setMode('LONG')">LONG</button>
                <button id="btn-exit" class="trade-btn active-exit" onclick="setMode('EXIT')">EXIT</button>
                <button id="btn-short" class="trade-btn" onclick="setMode('SHORT')">SHORT</button>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const rsiCanvas = document.getElementById('rsiCanvas');
        const rsiCtx = rsiCanvas.getContext('2d');

        let width, height, points = [], rsiHistory = [], currentPrice = 0, catY = 0;
        let balance = 10000, pnl = 0, level = 1, leverage = 5, xp = 0, mode = 'EXIT';
        let isStarted = false, minuteBuffer = [], timer60 = 0, currentRSI = 50;
        let currentLang = 'en';

        const i18n = {
            en: {
                intro: `<p>üöÄ <strong>Live Data:</strong> Connected to real Bitget BTC/USDT market.</p>
                        <p>üéÆ <strong>No Risk:</strong> Virtual $10k. Practice without losing a cent.</p>
                        <p>üéÅ <strong>The Project:</strong> A gift from Gemini & User. Open-source for learning.</p>
                        <p style="color:var(--red); text-align:center; font-weight:bold;">‚ö†Ô∏è NOT financial advice!</p>`,
                status: "Ready to fetch market data?",
                start: "INITIALIZE SYSTEM",
                loading: "‚è≥ Fetching history...",
                ready: "‚úÖ Ready to Moon!",
                exit: "EXIT",
                rank: "RANK: LVL"
            },
            sl: {
                intro: `<p>üöÄ <strong>Podatki v ≈æivo:</strong> Povezani na pravi Bitget BTC/USDT trg.</p>
                        <p>üéÆ <strong>Brez tveganja:</strong> Virtualnih $10k za vajo brez izgub.</p>
                        <p>üéÅ <strong>Projekt:</strong> Darilo Gemini & Userja. Open-source za uƒçenje.</p>
                        <p style="color:var(--red); text-align:center; font-weight:bold;">‚ö†Ô∏è Ni finanƒçni nasvet!</p>`,
                status: "Pripravljen na prenos podatkov?",
                start: "ZAGREBI SISTEM",
                loading: "‚è≥ Prena≈°am zgodovino...",
                ready: "‚úÖ Pripravljen na Moon!",
                exit: "IZSTOP",
                rank: "RANK: LVL"
            }
        };

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('intro-content').innerHTML = i18n[lang].intro;
            document.getElementById('status-text').innerText = i18n[lang].status;
            document.getElementById('start-btn').innerText = i18n[lang].start;
            document.getElementById('btn-exit').innerText = i18n[lang].exit;
        }
        setLang('en');

        async function fetchHistory() {
            try {
                const res = await fetch('https://api.bitget.com/api/v2/spot/market/candles?symbol=BTCUSDT&granularity=1m&limit=100');
                const json = await res.json();
                if (json.data) {
                    const closes = json.data.map(d => parseFloat(d[4])).reverse();
                    minuteBuffer = closes;
                    rsiHistory = [];
                    for (let i = 14; i < closes.length; i++) {
                        let gains = 0, losses = 0;
                        for (let j = i - 13; j <= i; j++) {
                            let diff = closes[j] - closes[j-1];
                            if (diff >= 0) gains += diff; else losses -= diff;
                        }
                        let rs = (gains / 14) / (Math.abs(losses / 14) || 0.0001);
                        rsiHistory.push(100 - (100 / (1 + rs)));
                    }
                    currentPrice = closes[closes.length - 1];
                    for(let i=0; i<80; i++) points.push(currentPrice);
                    currentRSI = rsiHistory[rsiHistory.length - 1] || 50;
                }
            } catch (e) { console.error(e); }
        }

        async function startGame() {
            document.getElementById('status-text').innerText = i18n[currentLang].loading;
            await fetchHistory();
            document.getElementById('status-text').innerText = i18n[currentLang].ready;
            setTimeout(() => {
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('game-ui').style.display = 'block';
                resize();
                isStarted = true;
                initWS();
                render();
            }, 500);
        }

        function setMode(m) {
            mode = m;
            document.getElementById('btn-long').className = 'trade-btn' + (m === 'LONG' ? ' active-long' : '');
            document.getElementById('btn-short').className = 'trade-btn' + (m === 'SHORT' ? ' active-short' : '');
            document.getElementById('btn-exit').className = 'trade-btn' + (m === 'EXIT' ? ' active-exit' : '');
        }

        function initWS() {
            const ws = new WebSocket('wss://ws.bitget.com/v2/ws/public');
            ws.onopen = () => ws.send(JSON.stringify({"op":"subscribe","args":[{"instType":"SPOT","channel":"ticker","instId":"BTCUSDT"}]}));
            ws.onmessage = (e) => {
                const d = JSON.parse(e.data);
                if (d.data && d.data[0]) handleData(parseFloat(d.data[0].lastPr));
            };
            ws.onclose = () => { if(isStarted) setTimeout(initWS, 1000); };
        }

        function handleData(price) {
            if (!currentPrice) currentPrice = price;
            if (mode !== 'EXIT') {
                let change = (price - currentPrice) / currentPrice;
                pnl += (balance + pnl) * change * leverage * (mode === 'LONG' ? 1 : -1);
            }
            if (balance + pnl <= 0) { balance = 10000; pnl = 0; setMode('EXIT'); }
            currentPrice = price;
            points.push(price);
            if(points.length > 80) points.shift();
            timer60++;
            if (timer60 >= 60) {
                minuteBuffer.push(price);
                if (minuteBuffer.length > 15) {
                    let gains = 0, losses = 0;
                    for (let i = minuteBuffer.length - 14; i < minuteBuffer.length; i++) {
                        let diff = minuteBuffer[i] - minuteBuffer[i-1];
                        if (diff >= 0) gains += diff; else losses -= diff;
                    }
                    let rs = (gains/14) / (Math.abs(losses/14) || 0.0001);
                    currentRSI = 100 - (100 / (1 + rs));
                    rsiHistory.push(currentRSI);
                    if(rsiHistory.length > 60) rsiHistory.shift();
                }
                if(minuteBuffer.length > 110) minuteBuffer.shift();
                timer60 = 0;
                xp += 10; if (xp > level * 100) { level++; xp = 0; leverage += 5; }
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('balance').innerText = "$" + (balance + pnl).toLocaleString(undefined,{minimumFractionDigits:2});
            document.getElementById('btc-price').innerText = currentPrice.toFixed(2);
            const pnlEl = document.getElementById('pnl');
            pnlEl.innerText = `P/L: ${pnl>=0?"+":""}${pnl.toFixed(2)}`;
            pnlEl.style.color = pnl >= 0 ? "#00ff88" : "#ff3366";
            document.getElementById('rsi-value').innerText = `RSI (1m): ${currentRSI.toFixed(1)}`;
            document.getElementById('xp-fill').style.width = (xp / (level * 100) * 100) + "%";
            document.getElementById('rank-text').innerText = `${i18n[currentLang].rank} ${level} | TICK: ${timer60}/60`;
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            rsiCanvas.width = rsiCanvas.offsetWidth;
            rsiCanvas.height = rsiCanvas.offsetHeight;
        }
        window.onresize = resize;

        function drawRSI() {
            rsiCtx.clearRect(0, 0, rsiCanvas.width, rsiCanvas.height);
            rsiCtx.lineWidth = 1; rsiCtx.setLineDash([5, 5]);
            [30, 50, 70].forEach(l => {
                let y = rsiCanvas.height - (l/100 * rsiCanvas.height);
                rsiCtx.strokeStyle = "rgba(255,255,255,0.1)";
                rsiCtx.beginPath(); rsiCtx.moveTo(0, y); rsiCtx.lineTo(rsiCanvas.width, y); rsiCtx.stroke();
            });
            rsiCtx.setLineDash([]);
            if (rsiHistory.length > 2) {
                rsiCtx.beginPath(); rsiCtx.lineWidth = 3;
                rsiHistory.forEach((r, i) => {
                    let x = i * (rsiCanvas.width / (rsiHistory.length - 1));
                    let y = rsiCanvas.height - (r/100 * rsiCanvas.height);
                    rsiCtx.strokeStyle = r > 70 ? "#ff3366" : (r < 30 ? "#00ff88" : "#4285f4");
                    if(i===0) rsiCtx.moveTo(x, y); else rsiCtx.lineTo(x, y);
                });
                rsiCtx.stroke();
            }
        }

        function render() {
            if (!isStarted) return;
            ctx.fillStyle = "#050608"; ctx.fillRect(0, 0, width, height);
            drawRSI();
            if (points.length > 2) {
                const min = Math.min(...points), max = Math.max(...points), range = (max-min)||10;
                const getY = (p) => height/2.5 + (height/4) * (-(p - (min+max)/2) / (range/2));
                const spacing = width / 80;
                ctx.beginPath(); ctx.lineWidth = 4;
                ctx.strokeStyle = mode === 'EXIT' ? "#64748b" : (mode === 'LONG' ? "#00ff88" : "#ff3366");
                points.forEach((p, i) => {
                    if(i===0) ctx.moveTo(i*spacing, getY(p)); else ctx.lineTo(i*spacing, getY(p));
                });
                ctx.stroke();
                catY += (getY(points[points.length-1]) - catY) * 0.15;
                ctx.font = "32px Arial"; ctx.textAlign = "center";
                ctx.fillText(pnl > 0 ? "ü§ë" : "üê±", (points.length-1)*spacing, catY);
            }
            requestAnimationFrame(render);
        }
    </script>
</body>
</html>
