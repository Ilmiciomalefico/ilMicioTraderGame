<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ilMicioTrader - Hardcore v20</title>
    <style>
        :root { --neon: #00ff88; --red: #ff3366; --gold: #fbbf24; --bg: #000; --panel: rgba(10, 15, 25, 0.96); }
        * { box-sizing: border-box; touch-action: manipulation; }
        body, html { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Consolas', monospace; overflow: hidden; height: 100%; width: 100%; }
        
        /* OZADJE */
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        
        /* INTRO */
        #start-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .panel { background: var(--panel); border: 2px solid #1e293b; padding: 30px; border-radius: 15px; max-width: 500px; width: 100%; text-align: center; box-shadow: 0 0 50px rgba(0,255,136,0.2); border: 1px solid var(--neon); }

        /* GLAVNI KONTEJNER - TUKAJ SE DOGAJA SHAKE */
        #app-container { position: relative; z-index: 10; display: flex; flex-direction: column; height: 100vh; width: 100vw; display: none; background: transparent; pointer-events: none; }
        #app-container * { pointer-events: auto; }

        #price-section { flex: 3; position: relative; overflow: hidden; }
        #rsi-section { flex: 1.5; position: relative; background: rgba(0,0,0,0.6); border-top: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(5px); }
        #controls { flex: 0 0 auto; background: var(--panel); padding: 15px; border-top: 3px solid #334155; position: relative; z-index: 100; }

        .overlay { position: absolute; padding: 15px; z-index: 100; pointer-events: none; width: 100%; display: flex; justify-content: space-between; }
        #balance-txt { font-size: 1.5rem; font-weight: 900; }
        #price-txt { font-size: 1.8rem; font-weight: 900; color: var(--neon); text-shadow: 0 0 10px var(--neon); }

        .btn-row { display: flex; gap: 10px; height: 65px; margin-top: 10px; }
        .t-btn { flex: 1; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 1.1rem; }
        .b-long { background: var(--neon); color: #000; }
        .b-short { background: var(--red); color: #fff; }
        .b-exit { background: #334155; color: #fff; }

        /* SHAKE ANIMACIJA - DIVJE TRESENJE */
        .shaking { animation: heavyShake 0.1s infinite; }
        @keyframes heavyShake {
            0% { transform: translate(3px, 3px) rotate(0deg); }
            25% { transform: translate(-3px, -2px) rotate(-1deg); }
            50% { transform: translate(-4px, 1px) rotate(1deg); }
            75% { transform: translate(2px, -3px) rotate(-0.5deg); }
            100% { transform: translate(1px, 2px) rotate(0deg); }
        }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div id="start-screen">
    <div class="panel">
        <h1 style="color: var(--neon); margin: 0;">üêà ilMicioTrader v20</h1>
        <div id="intro-text" style="text-align: left; font-size: 0.9rem; margin: 20px 0; color: #94a3b8; line-height: 1.5;">
            ‚Ä¢ <b>SHAKE MODE:</b> Ekran podivlja ob izgubi!<br>
            ‚Ä¢ <b>WARP TUNNEL:</b> Hitrost glede na trade.<br>
            ‚Ä¢ <b>REAL DATA:</b> Bitget 1s WebSocket.<br>
            ‚Ä¢ <b>1M RSI:</b> Natanƒçna minutna logika.
        </div>
        <button class="t-btn b-long" style="width: 100%; padding: 20px;" onclick="startGame()">ZAGREBI SISTEM</button>
    </div>
</div>

<div id="app-container">
    <div id="price-section">
        <div class="overlay">
            <div>
                <div id="balance-txt">$10,000.00</div>
                <div id="pnl-txt" style="font-weight: bold; font-size: 1.2rem;">P/L: $0.00</div>
            </div>
            <div style="text-align: right;">
                <div id="price-txt">WAIT...</div>
                <div style="font-size: 0.8rem; color: var(--gold);">RSI 1M: <span id="rsi-digit">50</span>%</div>
            </div>
        </div>
        <canvas id="priceCanvas"></canvas>
    </div>
    <div id="rsi-section">
        <canvas id="rsiCanvas"></canvas>
    </div>
    <div id="controls">
        <div style="display: flex; gap: 10px;">
            <div style="flex:1"><small>LEV</small><input type="number" id="inp-lev" value="500" style="width:100%; background:#000; color:#fff; border:1px solid #334155; padding:5px;"></div>
            <div style="flex:1"><small>LOT</small><input type="number" id="inp-lot" value="0.50" step="0.1" style="width:100%; background:#000; color:#fff; border:1px solid #334155; padding:5px;"></div>
        </div>
        <div class="btn-row">
            <button class="t-btn b-long" onclick="doTrade('LONG')">LONG</button>
            <button class="t-btn b-exit" onclick="doTrade('EXIT')">EXIT</button>
            <button class="t-btn b-short" onclick="doTrade('SHORT')">SHORT</button>
        </div>
    </div>
</div>

<script>
    const container = document.getElementById('app-container');
    const bg = document.getElementById('bg-canvas'), bgCtx = bg.getContext('2d');
    const pc = document.getElementById('priceCanvas'), pCtx = pc.getContext('2d');
    const rc = document.getElementById('rsiCanvas'), rCtx = rc.getContext('2d');

    let prices = [], rsiHistory = [], candles = [];
    let currentCandle = null, currentPrice = 0, entryPrice = 0, balance = 10000, pnl = 0, mode = 'EXIT';
    let tunnelPhase = 0;

    function resize() {
        bg.width = window.innerWidth; bg.height = window.innerHeight;
        pc.width = pc.clientWidth; pc.height = pc.clientHeight;
        rc.width = rc.clientWidth; rc.height = rc.clientHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        container.style.display = 'flex';
        resize(); initWS(); requestAnimationFrame(loop);
    }

    function doTrade(m) {
        if (m === 'EXIT') { balance += pnl; pnl = 0; container.classList.remove('shaking'); }
        else { entryPrice = currentPrice; }
        mode = m;
    }

    function updateRSI(price) {
        const now = Date.now(), minTs = Math.floor(now / 60000) * 60000;
        if (!currentCandle || currentCandle.time !== minTs) {
            if (currentCandle) candles.push({...currentCandle});
            currentCandle = { time: minTs, open: price, close: price };
            if (candles.length > 20) candles.shift();
        }
        currentCandle.close = price;
        if (candles.length < 14) return 50;
        let all = candles.slice(-13).map(c => c.close).concat(currentCandle.close);
        let g = 0, l = 0;
        for (let i = 1; i < all.length; i++) {
            let d = all[i] - all[i-1];
            if (d >= 0) g += d; else l += Math.abs(d);
        }
        return 100 - (100 / (1 + ((g/14)/((l/14)||0.0001))));
    }

    function update(price) {
        if (!currentPrice) currentPrice = price;
        if (mode !== 'EXIT') {
            let lot = parseFloat(document.getElementById('inp-lot').value) || 0.1;
            let lev = parseFloat(document.getElementById('inp-lev').value) || 1;
            pnl = (mode === 'LONG' ? (price - entryPrice) : (entryPrice - price)) * lot * lev;
            
            // SHAKE TRIGGER: ƒåe zgublja≈° veƒç kot $10, zaƒçni tresti
            if (pnl < -10) container.classList.add('shaking');
            else container.classList.remove('shaking');
        }
        currentPrice = price;
        prices.push(price); if (prices.length > 200) prices.shift();
        let rsi = updateRSI(price);
        rsiHistory.push(rsi); if (rsiHistory.length > 200) rsiHistory.shift();

        document.getElementById('balance-txt').innerText = "$" + (balance + pnl).toFixed(2);
        document.getElementById('price-txt').innerText = currentPrice.toFixed(2);
        document.getElementById('rsi-digit').innerText = Math.round(rsi);
        const pEl = document.getElementById('pnl-txt');
        pEl.innerText = "P/L: $" + pnl.toFixed(2);
        pEl.style.color = pnl >= 0 ? "var(--neon)" : "var(--red)";
    }

    function loop() {
        // 1. TUNNEL DRAW
        const w = bg.width, h = bg.height;
        bgCtx.fillStyle = '#000'; bgCtx.fillRect(0,0,w,h);
        tunnelPhase += (mode === 'EXIT' ? 0.02 : 0.12);
        bgCtx.save();
        bgCtx.translate(w/2, h/2);
        for(let i=0; i<15; i++) {
            let p = ((i + tunnelPhase) % 15) / 15;
            let size = Math.pow(p, 4) * Math.max(w, h) * 2;
            bgCtx.strokeStyle = `rgba(0, 255, 136, ${Math.sin(p * Math.PI) * 0.4})`;
            bgCtx.lineWidth = 1 + p * 12;
            bgCtx.rotate(p * 0.01);
            bgCtx.strokeRect(-size/2, -size/2, size, size);
        }
        bgCtx.restore();

        // 2. PRICE CHART
        pCtx.clearRect(0,0,pc.width,pc.height);
        if(prices.length > 2) {
            const min = Math.min(...prices), max = Math.max(...prices), range = (max-min)||1;
            const getY = (v) => pc.height - ((v-min)/range * (pc.height*0.6) + pc.height*0.2);
            pCtx.beginPath();
            pCtx.strokeStyle = mode==='LONG' ? '#00ff88' : (mode==='SHORT' ? '#ff3366' : '#555');
            pCtx.lineWidth = 5;
            let lx, ly;
            prices.forEach((p, i) => {
                lx = i * (pc.width / (prices.length-1)); ly = getY(p);
                if(i===0) pCtx.moveTo(lx, ly); else pCtx.lineTo(lx, ly);
            });
            pCtx.stroke();
            pCtx.font = "45px Arial"; pCtx.textAlign = "right";
            pCtx.fillText(mode==='EXIT' ? "üêà" : (pnl>0 ? "ü§ë" : "üôÄ"), lx-10, ly);
        }

        // 3. RSI CHART
        rCtx.clearRect(0,0,rc.width,rc.height);
        rCtx.strokeStyle = "rgba(255,191,36,0.2)";
        rCtx.strokeRect(0, rc.height*0.3, rc.width, rc.height*0.4);
        if(rsiHistory.length > 1) {
            rCtx.beginPath(); rCtx.strokeStyle = '#fbbf24'; rCtx.lineWidth = 3;
            rsiHistory.forEach((r, i) => {
                let x = i * (rc.width / (rsiHistory.length-1));
                let y = rc.height - (r/100 * rc.height);
                if(i===0) rCtx.moveTo(x, y); else rCtx.lineTo(x, y);
            });
            rCtx.stroke();
        }
        requestAnimationFrame(loop);
    }

    function initWS() {
        const ws = new WebSocket('wss://ws.bitget.com/v2/ws/public');
        ws.onopen = () => ws.send(JSON.stringify({"op":"subscribe","args":[{"channel":"ticker","instId":"BTCUSDT","instType":"SPOT"}]}));
        ws.onmessage = (e) => {
            const d = JSON.parse(e.data);
            if(d.data && d.data[0]) update(parseFloat(d.data[0].lastPr));
        };
        ws.onclose = () => setTimeout(initWS, 1000);
    }
</script>
</body>
</html>
