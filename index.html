<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ilMicioTrader - RSI Trainer v36</title>
    <style>
        :root { --neon: #00ff88; --red: #ff3366; --gold: #fbbf24; --bg: #010204; --panel: rgba(10, 15, 25, 0.98); }
        * { box-sizing: border-box; touch-action: manipulation; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100%; width: 100%; }
        
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; width: 100vw; height: 100vh; }
        #app-container { display: flex; flex-direction: column; height: 100vh; width: 100vw; display: none; }
        
        #price-section { flex: 3; position: relative; overflow: hidden; }
        #rsi-section { flex: 1.5; position: relative; background: rgba(0,0,0,0.9); border-top: 1px solid rgba(255,255,255,0.1); transition: box-shadow 0.5s; }
        
        /* RSI Alert Glows */
        .rsi-overbought { box-shadow: inset 0 0 50px rgba(255, 51, 102, 0.2); }
        .rsi-oversold { box-shadow: inset 0 0 50px rgba(0, 255, 136, 0.2); }

        #controls { flex: 0 0 auto; background: var(--panel); padding: 20px; border-top: 2px solid #1e293b; }
        .overlay { position: absolute; padding: 20px; z-index: 10; pointer-events: none; width: 100%; display: flex; justify-content: space-between; }
        #price-txt { font-size: 2rem; font-weight: 900; color: var(--neon); text-shadow: 0 0 20px rgba(0,255,136,0.5); }
        
        .box { flex: 1; background: rgba(0,0,0,0.5); border: 1px solid #334155; padding: 10px; border-radius: 8px; }
        .t-btn { flex: 1; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 1.2rem; transition: 0.1s; }
        .b-long { background: var(--neon); color: #000; box-shadow: 0 5px 0 #00cc6a; }
        .b-short { background: var(--red); color: #fff; box-shadow: 0 5px 0 #cc2952; }
        .b-exit { background: #334155; color: #fff; box-shadow: 0 5px 0 #1e293b; }
        .t-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #1e293b; }

        #start-screen { position: fixed; inset: 0; background: var(--bg); z-index: 100; display: flex; align-items: center; justify-content: center; }
        .panel { background: var(--panel); border: 1px solid rgba(0,255,136,0.3); padding: 30px; border-radius: 20px; text-align: center; }
        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div id="start-screen">
    <div class="panel">
        <h1 style="color: var(--neon); font-size: 2.5rem; margin: 0;">üêà ilMicioTrader</h1>
        <p style="color: #64748b;">RSI TRAINING SIMULATOR v36</p>
        <button class="t-btn b-long" style="padding: 20px 40px; margin-top: 20px;" onclick="startGame()">ZAGREBI SISTEM</button>
    </div>
</div>

<div id="app-container">
    <div id="price-section">
        <div class="overlay">
            <div>
                <div id="balance-txt" style="font-size: 1.5rem; font-weight: 800;">$10,000.00</div>
                <div id="pnl-txt" style="font-weight: bold;">P/L: $0.00</div>
            </div>
            <div style="text-align: right;">
                <div id="price-txt">0.00</div>
                <div style="font-size: 0.9rem; color: var(--gold);">RSI: <span id="rsi-digit">--</span>%</div>
            </div>
        </div>
        <canvas id="priceCanvas"></canvas>
    </div>
    
    <div id="rsi-section">
        <canvas id="rsiCanvas"></canvas>
    </div>

    <div id="controls">
        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <div class="box"><label style="font-size: 10px; color: #64748b;">VZVOD</label><input type="number" id="inp-lev" value="500" style="background:none; border:none; color:white; width:100%; font-weight:bold;"></div>
            <div class="box"><label style="font-size: 10px; color: #64748b;">LOT</label><input type="number" id="inp-lot" value="0.10" step="0.01" style="background:none; border:none; color:white; width:100%; font-weight:bold;"></div>
        </div>
        <div style="display: flex; gap: 10px; height: 60px;">
            <button class="t-btn b-long" onclick="setMode('LONG')">LONG</button>
            <button class="t-btn b-exit" onclick="setMode('EXIT')">EXIT</button>
            <button class="t-btn b-short" onclick="setMode('SHORT')">SHORT</button>
        </div>
    </div>
</div>

<script>
    const rSection = document.getElementById('rsi-section');
    const bgCtx = document.getElementById('bg-canvas').getContext('2d');
    const pCtx = document.getElementById('priceCanvas').getContext('2d');
    const rCtx = document.getElementById('rsiCanvas').getContext('2d');

    let prices = [], rsiHistory = [], candles = [];
    let currentPrice = 0, entryPrice = 0, balance = 10000, pnl = 0, mode = 'EXIT', currentCandle = null;

    function resize() {
        bgCtx.canvas.width = window.innerWidth; bgCtx.canvas.height = window.innerHeight;
        pCtx.canvas.width = window.innerWidth; pCtx.canvas.height = pCtx.canvas.parentElement.clientHeight;
        rCtx.canvas.width = window.innerWidth; rCtx.canvas.height = rCtx.canvas.parentElement.clientHeight;
    }
    window.addEventListener('resize', resize);

    async function startGame() {
        try {
            const res = await fetch('https://api.bitget.com/api/v2/spot/market/history-candles?instId=BTCUSDT&granularity=1min&limit=50').then(r => r.json());
            if (res.data) candles = res.data.map(d => ({ time: parseInt(d[0]), close: parseFloat(d[4]) })).reverse();
        } catch(e) {}
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('app-container').style.display = 'flex';
        resize(); initWS(); requestAnimationFrame(loop);
    }

    function setMode(m) {
        balance += pnl; pnl = 0;
        if (m === 'EXIT') mode = 'EXIT'; else { mode = m; entryPrice = currentPrice; }
    }

    function update(price) {
        currentPrice = price;
        prices.push(price); if (prices.length > 200) prices.shift();
        
        const minTs = Math.floor(Date.now() / 60000) * 60000;
        if (!currentCandle || currentCandle.time !== minTs) {
            if (currentCandle) candles.push({...currentCandle});
            if (candles.length > 50) candles.shift();
            currentCandle = { time: minTs, close: price };
        }
        currentCandle.close = price;

        // RSI 14-min Calc
        let hist = candles.map(c => c.close); hist.push(price);
        let g = 0, l = 0;
        if (hist.length >= 14) {
            for (let i = hist.length - 14; i < hist.length; i++) {
                let d = hist[i] - hist[i-1];
                if (d >= 0) g += d; else l += Math.abs(d);
            }
            let rsi = 100 - (100 / (1 + ((g/14) / ((l/14) || 0.001))));
            rsiHistory.push(rsi); if (rsiHistory.length > 200) rsiHistory.shift();
            document.getElementById('rsi-digit').innerText = Math.round(rsi);
            
            // Glow Logic
            rSection.className = rsi > 70 ? 'rsi-overbought' : (rsi < 30 ? 'rsi-oversold' : '');
        }

        if (mode !== 'EXIT') {
            let lot = parseFloat(document.getElementById('inp-lot').value) || 0.1;
            let lev = parseFloat(document.getElementById('inp-lev').value) || 1;
            pnl = (mode === 'LONG' ? (price - entryPrice) : (entryPrice - price)) * lot * lev;
        }
        document.getElementById('balance-txt').innerText = "$" + (balance + pnl).toLocaleString(undefined, {minimumFractionDigits: 2});
        document.getElementById('pnl-txt').innerText = "P/L: $" + pnl.toFixed(2);
        document.getElementById('pnl-txt').style.color = pnl >= 0 ? "var(--neon)" : "var(--red)";
        document.getElementById('price-txt').innerText = price.toFixed(2);
    }

    function loop() {
        pCtx.clearRect(0,0,pCtx.canvas.width, pCtx.canvas.height);
        if(prices.length > 2) {
            const min = Math.min(...prices), max = Math.max(...prices), range = (max-min)||1;
            const getY = (v) => pCtx.canvas.height - ((v-min)/range * (pCtx.canvas.height*0.6) + pCtx.canvas.height*0.2);
            const riderX = pCtx.canvas.width * 0.75;
            pCtx.beginPath(); pCtx.strokeStyle = mode==='LONG' ? '#00ff88' : (mode==='SHORT' ? '#ff3366' : '#94a3b8');
            pCtx.lineWidth = 4;
            let lastY;
            prices.forEach((p, i) => {
                let x = riderX - (prices.length - 1 - i) * (pCtx.canvas.width / 150);
                let y = getY(p);
                if(i === 0) pCtx.moveTo(x, y); else pCtx.lineTo(x, y);
                if(i === prices.length - 1) lastY = y;
            });
            pCtx.stroke();
            pCtx.font = "40px Arial"; pCtx.textAlign = "center";
            pCtx.fillText(mode==='EXIT'?"üêà":(pnl>=0?"ü§ë":"üôÄ"), riderX, lastY - 10);
        }

        const rw = rCtx.canvas.width, rh = rCtx.canvas.height;
        rCtx.clearRect(0,0,rw,rh);
        const lvls = [100, 70, 50, 30, 0];
        lvls.forEach(l => {
            let y = rh - (l/100 * (rh-20)) - 10;
            rCtx.strokeStyle = "rgba(255,255,255,0.1)";
            rCtx.beginPath(); rCtx.moveTo(0, y); rCtx.lineTo(rw-40, y); rCtx.stroke();
            rCtx.fillStyle = "#64748b"; rCtx.fillText(l+"%", rw-30, y+5);
        });

        if(rsiHistory.length > 1) {
            rCtx.beginPath(); rCtx.strokeStyle = '#fbbf24'; rCtx.lineWidth = 3;
            rsiHistory.forEach((r, i) => {
                let x = i * ((rw-40)/(rsiHistory.length-1));
                let y = rh - (r/100 * (rh-20)) - 10;
                if(i===0) rCtx.moveTo(x, y); else rCtx.lineTo(x, y);
            });
            rCtx.stroke();
        }
        requestAnimationFrame(loop);
    }

    function initWS() {
        const ws = new WebSocket('wss://ws.bitget.com/v2/ws/public');
        ws.onopen = () => ws.send(JSON.stringify({"op":"subscribe","args":[{"channel":"ticker","instId":"BTCUSDT","instType":"SPOT"}]}));
        ws.onmessage = (e) => { const d = JSON.parse(e.data); if(d.data) update(parseFloat(d.data[0].lastPr)); };
    }
</script>
</body>
</html>
