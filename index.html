<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ilMicioTrader - RSI Fix</title>
    <style>
        :root { --neon: #00ff88; --red: #ff3366; --gold: #fbbf24; --bg: #050608; --gray: #64748b; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: sans-serif; overflow: hidden; touch-action: none; }
        
        #game-ui { position: absolute; inset: 0; pointer-events: none; z-index: 10; display: none; }
        #start-screen { position: absolute; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; }
        
        .panel { background: rgba(15, 23, 42, 0.9); padding: 12px; border: 1px solid #334155; backdrop-filter: blur(10px); border-radius: 12px; }
        .stats-top { position: absolute; top: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; }
        
        #controls { 
            position: absolute; bottom: 20px; left: 0; width: 100%; 
            display: flex; flex-direction: column; align-items: center; pointer-events: auto; z-index: 20; 
        }

        #rsi-container { width: 90%; height: 50px; background: rgba(0,0,0,0.6); border: 1px solid #334155; border-radius: 8px; margin-bottom: 10px; overflow: hidden; }
        #rsiCanvas { width: 100%; height: 100%; display: block; }

        .btn-row { display: flex; width: 100%; justify-content: space-evenly; }
        .trade-btn {
            flex: 1; margin: 0 5px; padding: 18px 5px; border-radius: 12px; border: 2px solid rgba(255,255,255,0.1);
            font-weight: 900; font-size: 1rem; color: white; cursor: pointer; text-transform: uppercase;
            background: rgba(0,0,0,0.5);
        }
        #btn-long { border-color: var(--neon); color: var(--neon); }
        #btn-short { border-color: var(--red); color: var(--red); }
        #btn-exit { border-color: var(--gray); color: var(--gray); }
        
        .active-long { background: var(--neon) !important; color: black !important; }
        .active-short { background: var(--red) !important; color: white !important; }
        .active-exit { background: var(--gray) !important; color: white !important; }

        #xp-bar { width: 100%; height: 6px; background: #1e293b; border-radius: 3px; overflow: hidden; margin-top: 5px; }
        #xp-fill { height: 100%; background: var(--gold); width: 0%; transition: width 0.3s; }
        canvas { display: block; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="font-size: 2rem; color: var(--neon);">IL MICIO TRADER</h1>
        <button class="trade-btn" style="width:200px; border-color: var(--gold); color: var(--gold);" onclick="startGame()">START TRADING</button>
    </div>

    <div id="game-ui">
        <div class="stats-top panel">
            <div style="flex:1">
                <div id="balance" style="font-size: 1.1rem; font-weight: 900;">$10,000.00</div>
                <div id="xp-bar"><div id="xp-fill"></div></div>
                <div id="rank-text" style="font-size: 0.6rem; color: var(--gold); margin-top: 2px;">RANK: BAJSO (LVL 1)</div>
            </div>
            <div style="text-align: right; flex:1">
                <div id="btc-price" style="font-size: 1.1rem; font-weight: bold; color: var(--neon);">--</div>
                <div id="pnl" style="font-size: 0.8rem;">P/L: $0.00</div>
            </div>
        </div>

        <div id="controls">
            <div id="rsi-container"><canvas id="rsiCanvas"></canvas></div>
            <div class="btn-row">
                <button id="btn-long" class="trade-btn" onclick="setMode('LONG')">LONG</button>
                <button id="btn-exit" class="trade-btn active-exit" onclick="setMode('EXIT')">EXIT</button>
                <button id="btn-short" class="trade-btn" onclick="setMode('SHORT')">SHORT</button>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const rsiCanvas = document.getElementById('rsiCanvas');
        const rsiCtx = rsiCanvas.getContext('2d');

        let width, height, points = [], rsiHistory = [], currentPrice = 0, catY = 0;
        let balance = 10000, pnl = 0, level = 1, leverage = 5, xp = 0, mode = 'EXIT';
        let isStarted = false, ema9 = 0, lastPrices = [];

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            isStarted = true;
            resize();
            initWS();
            render();
        }

        function setMode(m) {
            mode = m;
            document.getElementById('btn-long').className = 'trade-btn' + (mode === 'LONG' ? ' active-long' : '');
            document.getElementById('btn-short').className = 'trade-btn' + (mode === 'SHORT' ? ' active-short' : '');
            document.getElementById('btn-exit').className = 'trade-btn' + (mode === 'EXIT' ? ' active-exit' : '');
        }

        function initWS() {
            const ws = new WebSocket('wss://ws.bitget.com/v2/ws/public');
            ws.onopen = () => {
                ws.send(JSON.stringify({
                    "op": "subscribe",
                    "args": [{"instType": "SPOT", "channel": "ticker", "instId": "BTCUSDT"}]
                }));
            };
            ws.onmessage = (e) => {
                const d = JSON.parse(e.data);
                if (d.data && d.data[0]) {
                    processMarketData(parseFloat(d.data[0].lastPr));
                }
            };
            ws.onclose = () => { if(isStarted) setTimeout(initWS, 1000); };
            ws.onerror = (err) => console.log("WS Error: ", err);
        }

        function calculateRSI(price) {
            lastPrices.push(price);
            if (lastPrices.length > 14) {
                let gains = 0, losses = 0;
                for (let i = 1; i < 15; i++) {
                    let diff = lastPrices[lastPrices.length - i] - lastPrices[lastPrices.length - i - 1];
                    if (diff >= 0) gains += diff; else losses -= diff;
                }
                lastPrices.shift();
                let rs = (gains / 14) / (Math.abs(losses / 14) || 1);
                return 100 - (100 / (1 + rs));
            }
            return 50;
        }

        function processMarketData(price) {
            if (currentPrice) {
                ema9 = (price - ema9) * 0.2 + ema9;
                let rsiVal = calculateRSI(price);
                rsiHistory.push(rsiVal);
                if(rsiHistory.length > 80) rsiHistory.shift();

                if (mode !== 'EXIT') {
                    const change = (price - currentPrice) / currentPrice;
                    pnl += (balance + pnl) * change * leverage * (mode === 'LONG' ? 1 : -1);
                    if ((mode === 'LONG' && price > ema9) || (mode === 'SHORT' && price < ema9)) {
                        xp += 2; if (xp > level * 100) { level++; xp = 0; leverage += 5; }
                    }
                }
                if (balance + pnl <= 0) { balance = 10000; pnl = 0; mode = 'EXIT'; setMode('EXIT'); }
            } else { ema9 = price; }
            
            currentPrice = price;
            points.push(price);
            if (points.length > 80) points.shift();
            updateUI();
        }

        function updateUI() {
            document.getElementById('balance').innerText = "$" + (balance + pnl).toLocaleString(undefined,{minimumFractionDigits:2});
            document.getElementById('btc-price').innerText = currentPrice.toFixed(2);
            const pnlEl = document.getElementById('pnl');
            pnlEl.innerText = `P/L: ${pnl>=0?"+":""}${pnl.toFixed(2)}`;
            pnlEl.style.color = pnl >= 0 ? "#00ff88" : "#ff3366";
            document.getElementById('xp-fill').style.width = (xp / (level * 100) * 100) + "%";
            document.getElementById('rank-text').innerText = `RANK: LVL ${level}`;
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            rsiCanvas.width = rsiCanvas.offsetWidth;
            rsiCanvas.height = rsiCanvas.offsetHeight;
        }
        window.onresize = resize;

        function render() {
            if (!isStarted) return;
            ctx.fillStyle = "#050608";
            ctx.fillRect(0, 0, width, height);

            // RSI Draw
            rsiCtx.clearRect(0, 0, rsiCanvas.width, rsiCanvas.height);
            if (rsiHistory.length > 2) {
                rsiCtx.beginPath();
                rsiCtx.lineWidth = 2;
                rsiHistory.forEach((r, i) => {
                    let x = i * (rsiCanvas.width / 79);
                    let y = rsiCanvas.height - (r / 100 * rsiCanvas.height);
                    rsiCtx.strokeStyle = r > 70 ? "#ff3366" : (r < 30 ? "#00ff88" : "#4285f4");
                    if (i === 0) rsiCtx.moveTo(x, y); else rsiCtx.lineTo(x, y);
                });
                rsiCtx.stroke();
            }

            // Price Draw
            if (points.length > 2) {
                const min = Math.min(...points), max = Math.max(...points), range = (max-min)||20;
                const getY = (p) => height/2 + (height/4) * (-(p - (min+max)/2) / (range/2));
                const spacing = width / 80;

                ctx.beginPath();
                ctx.lineWidth = 4;
                ctx.strokeStyle = mode === 'EXIT' ? "#64748b" : (mode === 'LONG' ? "#00ff88" : "#ff3366");
                points.forEach((p, i) => {
                    let x = i * spacing; let y = getY(p);
                    if(i==0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                });
                ctx.stroke();

                catY += (getY(points[points.length-1]) - catY) * 0.15;
                ctx.font = "30px Arial";
                ctx.textAlign = "center";
                ctx.fillText(mode === 'EXIT' ? "üò¥" : (pnl > 0 ? "ü§ë" : "üê±"), (points.length-1)*spacing, catY);
            }
            requestAnimationFrame(render);
        }
    </script>
</body>
</html>
