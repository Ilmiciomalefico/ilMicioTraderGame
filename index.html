<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ilMicioTrader - Ultimate Edition v42</title>
    <style>
        :root { --neon: #00ff88; --red: #ff3366; --gold: #fbbf24; --bg: #010204; --panel: rgba(10, 15, 25, 0.98); }
        * { box-sizing: border-box; touch-action: manipulation; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100%; width: 100%; }
        
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; width: 100vw; height: 100vh; }
        #start-screen, #game-over { position: fixed; inset: 0; background: var(--bg); z-index: 100; display: flex; align-items: center; justify-content: center; padding: 20px; }
        #game-over { display: none; z-index: 200; background: rgba(0,0,0,0.92); backdrop-filter: blur(10px); }
        
        .panel { background: var(--panel); border: 1px solid rgba(0,255,136,0.3); padding: 30px; border-radius: 20px; max-width: 480px; width: 100%; text-align: center; box-shadow: 0 0 60px rgba(0,255,136,0.15); }
        #app-container { display: flex; flex-direction: column; height: 100vh; width: 100vw; display: none; }

        #price-section { flex: 3; position: relative; overflow: hidden; }
        #rsi-section { flex: 1.2; position: relative; background: #000; border-top: 2px solid #333; }
        #controls { flex: 0 0 auto; background: var(--panel); padding: 20px; border-top: 2px solid #1e293b; }

        .overlay { position: absolute; padding: 20px; z-index: 10; pointer-events: none; width: 100%; display: flex; justify-content: space-between; }
        #balance-txt { font-size: 1.6rem; font-weight: 800; }
        #price-txt { font-size: 2rem; font-weight: 900; color: var(--neon); text-shadow: 0 0 20px rgba(0,255,136,0.5); }

        .input-row { display: flex; gap: 12px; margin-bottom: 15px; }
        .box { flex: 1; background: rgba(0,0,0,0.5); border: 1px solid #334155; padding: 10px; border-radius: 8px; }
        .box label { font-size: 11px; color: #94a3b8; text-transform: uppercase; display: block; margin-bottom: 4px; }
        .box input { background: transparent; border: none; color: white; width: 100%; font-size: 1.2rem; outline: none; font-weight: 800; }

        .btn-row { display: flex; gap: 12px; height: 70px; }
        .t-btn { flex: 1; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 1.2rem; transition: all 0.1s; }
        .b-long { background: var(--neon); color: #000; box-shadow: 0 5px 0 #00cc6a; }
        .b-short { background: var(--red); color: #fff; box-shadow: 0 5px 0 #cc2952; }
        .b-exit { background: #334155; color: #fff; box-shadow: 0 5px 0 #1e293b; }
        .t-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #1e293b; }

        .lang-btn { background: #1e293b; border: 1px solid #334155; color: white; padding: 8px 16px; border-radius: 6px; cursor: pointer; margin-bottom: 10px; }
        .lang-btn.active { border-color: var(--neon); color: var(--neon); background: rgba(0,255,136,0.1); }

        canvas { display: block; width: 100%; height: 100%; }
        .shake { animation: shake 0.2s infinite; }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 20% { transform: translate(-3px, 0px); } 40% { transform: translate(3px, 2px); } 60% { transform: translate(-3px, 1px); } 80% { transform: translate(3px, 1px); } 100% { transform: translate(1px, -2px); } }
    </style>
</head>
<body id="main-body">

<canvas id="bg-canvas"></canvas>

<div id="start-screen">
    <div class="panel">
        <h1 style="color: var(--neon); margin: 0; font-size: 2.5rem;">üêà ilMicioTrader</h1>
        <p style="color: #64748b; font-size: 0.8rem; margin-bottom: 15px;">COMMUNITY EDITION v42</p>
        
        <div>
            <button class="lang-btn active" id="btn-en" onclick="setLang('en')">ENGLISH</button>
            <button class="lang-btn" id="btn-sl" onclick="setLang('sl')">SLOVEN≈†ƒåINA</button>
        </div>

        <div id="intro-text" style="text-align: left; font-size: 0.85rem; color: #cbd5e1; border-top: 1px solid #1e293b; border-bottom: 1px solid #1e293b; margin: 10px 0; padding: 15px 0; line-height: 1.4;">
        </div>

        <div style="font-size: 0.7rem; color: #64748b; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px;" id="disclaimer-title">
            Legal Paw-print:
        </div>
        <div style="font-size: 0.75rem; color: var(--red); margin-bottom: 20px; font-style: italic; line-height: 1.3;" id="disclaimer-text">
        </div>

        <button class="t-btn b-long" style="width: 100%; height: 60px;" onclick="startGame()" id="start-btn">ZAGREBI SISTEM</button>
    </div>
</div>

<div id="game-over">
    <div class="panel" style="border-color: var(--red);">
        <h1 style="color: var(--red); font-size: 3.5rem; margin: 0;">REKT</h1>
        <p id="rekt-msg">Tvoj balans je na nuli. Maƒçek gre na ulico.</p>
        <button class="t-btn b-short" style="width: 100%; height: 60px;" onclick="location.reload()">POSKUSI ZNOVA</button>
    </div>
</div>

<div id="app-container">
    <div id="price-section">
        <div class="overlay">
            <div>
                <div id="balance-txt">$10,000.00</div>
                <div id="pnl-txt" style="font-weight: bold; font-size: 0.9rem;">P/L: $0.00</div>
            </div>
            <div style="text-align: right;">
                <div id="price-txt">0.00</div>
                <div style="font-size: 0.85rem; color: var(--gold); font-weight: 700;">RSI 1M: <span id="rsi-digit">--</span>%</div>
            </div>
        </div>
        <canvas id="priceCanvas"></canvas>
    </div>
    <div id="rsi-section">
        <div style="position:absolute; top:8px; left:15px; font-size:10px; color:#fff; font-weight:bold; z-index:5; background:rgba(0,0,0,0.6); padding:2px 6px;">
            RSI (14) | <span id="rsi-status">PRIPRAVA...</span>
        </div>
        <canvas id="rsiCanvas"></canvas>
    </div>
    <div id="controls">
        <div class="input-row">
            <div class="box"><label id="lbl-lev">Vzvod</label><input type="number" id="inp-lev" value="500"></div>
            <div class="box"><label id="lbl-lot">Koliƒçina (Lot)</label><input type="number" id="inp-lot" value="0.10" step="0.01"></div>
        </div>
        <div class="btn-row">
            <button class="t-btn b-long" onclick="setMode('LONG')">LONG</button>
            <button class="t-btn b-exit" onclick="setMode('EXIT')">EXIT</button>
            <button class="t-btn b-short" onclick="setMode('SHORT')">SHORT</button>
        </div>
    </div>
</div>

<script>
    const bBody = document.getElementById('main-body');
    const bgCtx = document.getElementById('bg-canvas').getContext('2d');
    const pCtx = document.getElementById('priceCanvas').getContext('2d');
    const rCtx = document.getElementById('rsiCanvas').getContext('2d');

    let prices = [], rsiHistory = [], candles = [];
    let currentCandle = null, currentPrice = 0, entryPrice = 0, balance = 10000, pnl = 0, mode = 'EXIT';
    let tunnelPhase = 0, isGameOver = false, micioJump = 0;

    const texts = {
        en: { 
            intro: "‚Ä¢ Real-time BTC Data Feed<br>‚Ä¢ Professional 1M RSI Indicator<br>‚Ä¢ Visual Heatmaps (30/70 Zones)<br>‚Ä¢ Dynamic Ride Simulation", 
            start: "START ENGINE",
            discTitle: "Legal Paw-print:",
            discBody: "This is a GAME. The money is VIRTUAL (Toy tokens). No actual financial profit or loss occurs. Traded in the name of Micio, keep your real paws off real leverage!",
            rekt: "Your balance is zero. The cat is on the street.",
            lev: "Leverage", lot: "Amount (Lot)"
        },
        sl: { 
            intro: "‚Ä¢ Bitget podatki v ≈æivo<br>‚Ä¢ Profesionalni 1M RSI indikator<br>‚Ä¢ Vizualne toplotne cone (30/70)<br>‚Ä¢ Dinamiƒçna simulacija vo≈ænje", 
            start: "ZAGREBI SISTEM",
            discTitle: "Pravni maƒçji odtis:",
            discBody: "To je IGRA. Denar je VIRTUALEN (igralni ≈æetoni). Ni dejanskih finanƒçnih dobiƒçkov ali izgub. Trguje≈° v imenu Maƒçka, zato dr≈æi prave tace stran od pravega vzvoda!",
            rekt: "Tvoj balans je na nuli. Maƒçek gre na ulico.",
            lev: "Vzvod", lot: "Koliƒçina (Lot)"
        }
    };

    function setLang(l) {
        document.getElementById('btn-en').classList.toggle('active', l==='en');
        document.getElementById('btn-sl').classList.toggle('active', l==='sl');
        document.getElementById('intro-text').innerHTML = texts[l].intro;
        document.getElementById('start-btn').innerText = texts[l].start;
        document.getElementById('disclaimer-title').innerText = texts[l].discTitle;
        document.getElementById('disclaimer-text').innerText = texts[l].discBody;
        document.getElementById('rekt-msg').innerText = texts[l].rekt;
        document.getElementById('lbl-lev').innerText = texts[l].lev;
        document.getElementById('lbl-lot').innerText = texts[l].lot;
    }
    setLang('sl');

    function resize() {
        bgCtx.canvas.width = window.innerWidth; bgCtx.canvas.height = window.innerHeight;
        pCtx.canvas.width = window.innerWidth; pCtx.canvas.height = pCtx.canvas.parentElement.clientHeight;
        rCtx.canvas.width = window.innerWidth; rCtx.canvas.height = rCtx.canvas.parentElement.clientHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    async function fetchHistory() {
        try {
            const resp = await fetch('https://api.bitget.com/api/v2/spot/market/history-candles?instId=BTCUSDT&granularity=1min&limit=50');
            const res = await resp.json();
            if (res.data) {
                candles = res.data.map(d => ({ time: parseInt(d[0]), close: parseFloat(d[4]) })).reverse();
                updateRSIStatus();
            }
        } catch (e) { updateRSIStatus(); }
    }

    function updateRSIStatus() {
        const s = document.getElementById('rsi-status');
        if (candles.length >= 14) { s.innerText = "POVEZANO"; s.style.color = "#00ff88"; }
        else { s.innerText = `PRIPRAVA (${candles.length}/14)`; s.style.color = "#fbbf24"; }
    }

    async function startGame() {
        await fetchHistory();
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('app-container').style.display = 'flex';
        resize(); initWS(); requestAnimationFrame(loop);
    }

    function setMode(m) {
        if (isGameOver) return;
        balance += pnl; pnl = 0;
        bBody.classList.remove('shake');
        if (m === 'EXIT') mode = 'EXIT'; else { entryPrice = currentPrice; mode = m; }
        if (balance <= 0) { balance = 0; isGameOver = true; document.getElementById('game-over').style.display = 'flex'; }
    }

    function getSmoothRSI(latestPrice) {
        let history = candles.map(c => c.close);
        history.push(latestPrice);
        if (history.length < 2) return 50;
        let gains = 0, losses = 0;
        let period = Math.min(history.length - 1, 14);
        for (let i = history.length - period; i < history.length; i++) {
            let diff = history[i] - history[i-1];
            if (diff >= 0) gains += diff; else losses += Math.abs(diff);
        }
        let rs = (gains/period) / ((losses/period) || 0.001);
        return 100 - (100 / (1 + rs));
    }

    function update(price) {
        if (isGameOver) return;
        micioJump = 10;
        if (mode !== 'EXIT') {
            let lot = parseFloat(document.getElementById('inp-lot').value) || 0.1;
            let lev = parseFloat(document.getElementById('inp-lev').value) || 1;
            pnl = (mode === 'LONG' ? (price - entryPrice) : (entryPrice - price)) * lot * lev;
            if (pnl < -100) bBody.classList.add('shake'); else bBody.classList.remove('shake');
            if ((balance + pnl) <= 0) { balance = 0; isGameOver = true; document.getElementById('game-over').style.display = 'flex'; }
        }
        currentPrice = price;
        prices.push(price); if (prices.length > 250) prices.shift();
        
        const now = Date.now(), minTs = Math.floor(now / 60000) * 60000;
        if (!currentCandle || currentCandle.time !== minTs) {
            if (currentCandle) candles.push({...currentCandle});
            currentCandle = { time: minTs, close: price };
            updateRSIStatus();
        }
        currentCandle.close = price;

        let rsi = getSmoothRSI(price);
        rsiHistory.push(rsi); if (rsiHistory.length > 250) rsiHistory.shift();

        document.getElementById('balance-txt').innerText = "$" + (balance + pnl).toLocaleString(undefined, {minimumFractionDigits: 2});
        document.getElementById('price-txt').innerText = currentPrice.toFixed(2);
        document.getElementById('rsi-digit').innerText = Math.round(rsi);
        const pEl = document.getElementById('pnl-txt');
        pEl.innerText = "P/L: $" + pnl.toFixed(2); pEl.style.color = pnl >= 0 ? "#00ff88" : "#ff3366";
    }

    function loop() {
        const w = bgCtx.canvas.width, h = bgCtx.canvas.height;
        bgCtx.fillStyle = '#010204'; bgCtx.fillRect(0,0,w,h);
        
        tunnelPhase += (mode === 'EXIT' ? 0.02 : 0.12);
        for(let i = 0; i < 12; i++) {
            let lp = (i + tunnelPhase) / 12 % 1;
            let size = Math.pow(lp, 3) * Math.max(w, h) * 1.5;
            bgCtx.strokeStyle = `rgba(0, 255, 136, ${Math.sin(lp * Math.PI) * 0.15})`;
            bgCtx.lineWidth = 1 + lp * 8;
            bgCtx.save(); bgCtx.translate(w/2, h/2); bgCtx.rotate(lp * 0.5);
            bgCtx.strokeRect(-size/2, -size/2, size, size); bgCtx.restore();
        }

        const pw = pCtx.canvas.width, ph = pCtx.canvas.height;
        pCtx.clearRect(0,0,pw,ph);
        if(prices.length > 2) {
            const min = Math.min(...prices), max = Math.max(...prices), range = (max-min)||1;
            const getY = (v) => ph - ((v-min)/range * (ph*0.5) + ph*0.25);
            pCtx.beginPath();
            pCtx.strokeStyle = mode==='LONG' ? '#00ff88' : (mode==='SHORT' ? '#ff3366' : '#555');
            pCtx.lineWidth = 5; let lastX, lastY;
            prices.forEach((p, i) => {
                let x = (pw * 0.75) - (prices.length - 1 - i) * (pw / 180);
                let y = getY(p);
                if(i === 0) pCtx.moveTo(x, y); else pCtx.lineTo(x, y);
                if(i === prices.length - 1) { lastX = x; lastY = y; }
            });
            pCtx.stroke();
            if(micioJump > 0) micioJump -= 0.5;
            pCtx.font = "48px Arial"; pCtx.textAlign = "center";
            pCtx.fillText(mode==='EXIT'?"üêà":(pnl>=0?"ü§ë":"üôÄ"), lastX, lastY - 15 - micioJump);
        }

        const rw = rCtx.canvas.width, rh = rCtx.canvas.height;
        rCtx.fillStyle = '#000'; rCtx.fillRect(0,0,rw,rh);
        
        rCtx.fillStyle = "rgba(255, 51, 102, 0.35)"; rCtx.fillRect(0, 0, rw - 40, rh * 0.3);
        rCtx.fillStyle = "rgba(0, 255, 136, 0.35)"; rCtx.fillRect(0, rh * 0.7, rw - 40, rh * 0.3);

        const lvls = [{v:100, c:"#444"}, {v:70, c:"#fff"}, {v:50, c:"#fff"}, {v:30, c:"#fff"}, {v:0, c:"#444"}];
        lvls.forEach(l => {
            let y = rh - (l.v/100 * rh);
            rCtx.strokeStyle = l.c; rCtx.lineWidth = (l.v===50)? 3 : 2;
            rCtx.beginPath(); rCtx.moveTo(0, y); rCtx.lineTo(rw-40, y); rCtx.stroke();
            rCtx.fillStyle = "#fff"; rCtx.font = "bold 11px Arial"; rCtx.textAlign = "right";
            rCtx.fillText(l.v + "%", rw-5, y+5);
        });

        if(rsiHistory.length > 1) {
            rCtx.lineWidth = 4;
            for(let i = 1; i < rsiHistory.length; i++) {
                rCtx.beginPath();
                let r1 = rsiHistory[i-1], r2 = rsiHistory[i];
                let x1 = (i-1) * ((rw-40)/(rsiHistory.length-1)), x2 = i * ((rw-40)/(rsiHistory.length-1));
                let y1 = rh - (r1/100 * rh), y2 = rh - (r2/100 * rh);
                rCtx.strokeStyle = (r2 >= 50) ? "#00ff88" : "#ff3366";
                rCtx.moveTo(x1, y1); rCtx.lineTo(x2, y2); rCtx.stroke();
            }
        }
        requestAnimationFrame(loop);
    }

    function initWS() {
        const ws = new WebSocket('wss://ws.bitget.com/v2/ws/public');
        ws.onopen = () => ws.send(JSON.stringify({"op":"subscribe","args":[{"channel":"ticker","instId":"BTCUSDT","instType":"SPOT"}]}));
        ws.onmessage = (e) => { const d = JSON.parse(e.data); if(d.data) update(parseFloat(d.data[0].lastPr)); };
        ws.onclose = () => setTimeout(initWS, 1000);
    }
</script>
</body>
</html>
