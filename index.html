<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>ilMicioTrader - Ultimate Rollercoaster</title>
    <style>
        :root { --neon: #00ff88; --red: #ff3366; --gold: #fbbf24; --bg: #010204; --panel: rgba(10, 15, 25, 0.95); }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Consolas', monospace; overflow: hidden; height: 100%; }
        
        #top-bar { height: 70px; display: flex; justify-content: space-between; align-items: center; padding: 0 25px; background: var(--panel); border-bottom: 2px solid #1e293b; position: relative; z-index: 30; }
        
        #chart-container { position: relative; flex-grow: 1; height: calc(100vh - 220px); }
        canvas { display: block; width: 100%; height: 100%; }

        /* RSI Sub-chart Area */
        #rsi-area { height: 80px; background: rgba(0,0,0,0.5); border-top: 1px solid #1e293b; position: relative; }
        #rsi-label { position: absolute; left: 10px; top: 5px; font-size: 10px; color: var(--gold); z-index: 5; }

        #controls { height: 150px; background: var(--panel); padding: 15px; display: flex; flex-direction: column; gap: 10px; border-top: 2px solid #334155; position: relative; z-index: 30; }
        .input-row { display: flex; gap: 10px; }
        .box { flex: 1; background: #05070a; border: 1px solid #334155; padding: 8px; border-radius: 6px; }
        .box label { font-size: 9px; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 4px; }
        .box input { background: transparent; border: none; color: white; width: 100%; font-size: 1.1rem; font-weight: bold; outline: none; }

        .btn-row { display: flex; gap: 10px; }
        .t-btn { flex: 1; padding: 18px; border-radius: 10px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 1rem; transition: 0.1s; }
        .b-long { background: var(--neon); color: #000; box-shadow: 0 0 15px rgba(0,255,136,0.2); }
        .b-short { background: var(--red); color: #fff; box-shadow: 0 0 15px rgba(255,51,102,0.2); }
        .b-exit { background: #334155; color: #fff; }

        .shake { animation: shake 0.1s infinite; }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(0, 0); } }
    </style>
</head>
<body>

<div style="display: flex; flex-direction: column; height: 100vh;">
    <div id="top-bar">
        <div>
            <div id="balance-txt" style="font-weight: 900; font-size: 1.4rem;">$10,000.00</div>
            <div id="pnl-txt" style="font-size: 1rem; color: #64748b; font-weight: bold;">P/L: $0.00</div>
        </div>
        <div style="text-align: right;">
            <div id="price-txt" style="color: var(--neon); font-weight: 900; font-size: 1.6rem;">--</div>
            <div style="font-size: 0.8rem; color: var(--gold);">LEVERAGE: <span id="lev-display">100</span>x</div>
        </div>
    </div>

    <div id="chart-container">
        <canvas id="priceCanvas"></canvas>
    </div>

    <div id="rsi-area">
        <div id="rsi-label">RSI (1M): <span id="rsi-val-txt">50</span></div>
        <canvas id="rsiCanvas"></canvas>
    </div>

    <div id="controls">
        <div class="input-row">
            <div class="box"><label>Leverage (Max 500x)</label><input type="number" id="inp-lev" value="500" max="500"></div>
            <div class="box"><label>Lot Size (Min 0.01)</label><input type="number" id="inp-lot" value="0.1" step="0.01"></div>
        </div>
        <div class="btn-row">
            <button class="t-btn b-long" onclick="setMode('LONG')">LONG</button>
            <button class="t-btn b-exit" onclick="setMode('EXIT')">EXIT</button>
            <button class="t-btn b-short" onclick="setMode('SHORT')">SHORT</button>
        </div>
    </div>
</div>

<script>
    const pCanvas = document.getElementById('priceCanvas');
    const pCtx = pCanvas.getContext('2d');
    const rCanvas = document.getElementById('rsiCanvas');
    const rCtx = rCanvas.getContext('2d');

    let prices = [], rsiHistory = [], currentPrice = 0, entryPrice = 0;
    let balance = 10000, pnl = 0, mode = 'EXIT', currentRSI = 50;
    let gridOffset = 0;

    function resize() {
        pCanvas.width = pCanvas.clientWidth; pCanvas.height = pCanvas.clientHeight;
        rCanvas.width = rCanvas.clientWidth; rCanvas.height = rCanvas.clientHeight;
    }
    window.onresize = resize; resize();

    function setMode(m) {
        if (m === 'EXIT') { balance += pnl; pnl = 0; }
        else { entryPrice = currentPrice; }
        mode = m;
    }

    // RSI Kalkulacija
    function calculateRSI(data) {
        if (data.length < 14) return 50;
        let gains = 0, losses = 0;
        for (let i = data.length - 14; i < data.length; i++) {
            let diff = data[i] - data[i-1];
            if (diff >= 0) gains += diff; else losses -= diff;
        }
        let rs = (gains / 14) / (Math.abs(losses / 14) || 0.0001);
        return 100 - (100 / (1 + rs));
    }

    function update(price) {
        if (!currentPrice) currentPrice = price;
        
        if (mode !== 'EXIT') {
            let lot = parseFloat(document.getElementById('inp-lot').value) || 0.01;
            let lev = parseFloat(document.getElementById('inp-lev').value) || 1;
            pnl = (mode === 'LONG' ? (price - entryPrice) : (entryPrice - price)) * lot * lev;
        }

        currentPrice = price;
        prices.push(price); if(prices.length > 100) prices.shift();
        
        currentRSI = calculateRSI(prices);
        rsiHistory.push(currentRSI); if(rsiHistory.length > 100) rsiHistory.shift();

        updateUI();
    }

    function updateUI() {
        document.getElementById('balance-txt').innerText = "$" + (balance + pnl).toFixed(2);
        document.getElementById('price-txt').innerText = currentPrice.toFixed(2);
        document.getElementById('pnl-txt').innerText = "P/L: $" + pnl.toFixed(2);
        document.getElementById('pnl-txt').style.color = pnl >= 0 ? "var(--neon)" : "var(--red)";
        document.getElementById('lev-display').innerText = document.getElementById('inp-lev').value;
        document.getElementById('rsi-val-txt').innerText = Math.round(currentRSI);

        if (pnl < -100) document.body.classList.add('shake');
        else document.body.classList.remove('shake');
    }

    function getMicioEmoji() {
        if (mode === 'EXIT') return "ðŸˆ";
        if (pnl > 100) return "ðŸ¤‘";
        if (pnl > 0) return "ðŸ˜º";
        if (pnl < -100) return "ðŸ™€";
        return "ðŸ˜¿";
    }

    function draw() {
        pCtx.clearRect(0, 0, pCanvas.width, pCanvas.height);
        rCtx.clearRect(0, 0, rCanvas.width, rCanvas.height);

        // Rollercoaster Grid
        gridOffset += (mode === 'EXIT' ? 0.5 : 5);
        pCtx.strokeStyle = "#0d141f";
        pCtx.lineWidth = 1;
        for(let i = -100; i < pCanvas.width + 100; i += 50) {
            pCtx.beginPath();
            pCtx.moveTo(i - (gridOffset % 50), 0);
            pCtx.lineTo(i - (gridOffset % 50), pCanvas.height);
            pCtx.stroke();
        }

        // Glavni graf
        if (prices.length > 2) {
            const min = Math.min(...prices), max = Math.max(...prices), range = (max - min) || 1;
            const getY = (v) => pCanvas.height - ((v - min) / range * (pCanvas.height * 0.6) + pCanvas.height * 0.2);

            pCtx.beginPath();
            pCtx.strokeStyle = mode === 'LONG' ? '#00ff88' : (mode === 'SHORT' ? '#ff3366' : '#475569');
            pCtx.lineWidth = 4;
            let lastX, lastY;

            prices.forEach((p, i) => {
                lastX = i * (pCanvas.width / 100);
                lastY = getY(p);
                if (i === 0) pCtx.moveTo(lastX, lastY); else pCtx.lineTo(lastX, lastY);
            });
            pCtx.stroke();

            // DINAMIÄŒNI EMOTIKON NA KONCU ÄŒRTE
            pCtx.font = "30px Arial";
            pCtx.fillText(getMicioEmoji(), lastX - 15, lastY - 10);
        }

        // RSI Graf
        rCtx.strokeStyle = "rgba(251, 191, 36, 0.2)";
        rCtx.beginPath(); rCtx.moveTo(0, rCanvas.height*0.3); rCtx.lineTo(rCanvas.width, rCanvas.height*0.3); rCtx.stroke(); // 70 line
        rCtx.beginPath(); rCtx.moveTo(0, rCanvas.height*0.7); rCtx.lineTo(rCanvas.width, rCanvas.height*0.7); rCtx.stroke(); // 30 line

        if (rsiHistory.length > 2) {
            rCtx.beginPath();
            rCtx.strokeStyle = "#fbbf24";
            rCtx.lineWidth = 2;
            rsiHistory.forEach((r, i) => {
                let x = i * (rCanvas.width / 100);
                let y = rCanvas.height - (r / 100 * rCanvas.height);
                if (i === 0) rCtx.moveTo(x, y); else rCtx.lineTo(x, y);
            });
            rCtx.stroke();
        }

        requestAnimationFrame(draw);
    }

    const ws = new WebSocket('wss://ws.bitget.com/v2/ws/public');
    ws.onopen = () => ws.send(JSON.stringify({"op":"subscribe","args":[{"instType":"SPOT","channel":"ticker","instId":"BTCUSDT"}]}));
    ws.onmessage = (e) => {
        const d = JSON.parse(e.data);
        if (d.data && d.data[0]) update(parseFloat(d.data[0].lastPr));
    };

    draw();
</script>
</body>
</html>
