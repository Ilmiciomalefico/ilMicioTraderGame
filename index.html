<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ilMicioTrader - Giga Edition</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --micio-gold: #ffd700;
            --micio-blue: #00d4ff;
            --micio-fire: #ff4500;
        }
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            user-select: none;
            touch-action: none;
        }
        #ui-layer {
            position: absolute;
            top: 10px; width: 95%;
            display: flex; justify-content: space-between;
            z-index: 10;
        }
        .stat-box {
            background: rgba(22, 27, 34, 0.9);
            padding: 10px; border-radius: 10px;
            border: 1px solid #30363d;
            min-width: 120px;
        }
        #tutorial {
            position: absolute; bottom: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px; border-radius: 15px;
            text-align: center; font-size: 0.8em;
            border: 1px solid #58a6ff;
            max-width: 85%; z-index: 5;
            pointer-events: none;
        }
        #game-container {
            position: relative; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
        }
        #micio-sprite {
            font-size: 80px; transition: transform 0.1s;
            z-index: 2; cursor: pointer;
        }
        .aura {
            position: absolute; width: 130px; height: 130px;
            border-radius: 50%; z-index: 1; opacity: 0.4;
            filter: blur(30px); animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0.6; }
            100% { transform: scale(1); opacity: 0.3; }
        }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #start-screen {
            position: absolute; inset: 0; background: var(--bg-color);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }
        .btn {
            background: #238636; color: white; border: none;
            padding: 15px 40px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1 style="font-size: 2.5em; margin-bottom: 10px;">üê± ilMicioTrader</h1>
        <p style="color: #8b949e; margin-bottom: 30px;">Real-time BTC Futures Simulator</p>
        <button class="btn" onclick="startGame()">CONNECT TO EXCHANGE</button>
    </div>

    <div id="ui-layer">
        <div class="stat-box">
            <div id="rank-display" style="color:var(--micio-gold); font-weight: bold;">Rank: CHUNKY üê±</div>
            <div id="xp-display">XP: 0</div>
        </div>
        <div class="stat-box" style="text-align: right;">
            <div id="price-display" style="color: #58a6ff; font-weight: bold;">BTC: Fetching...</div>
            <div id="pnl-display">PnL: 0%</div>
        </div>
    </div>

    <div id="game-container">
        <div id="micio-aura" class="aura" style="background: var(--micio-gold);"></div>
        <div id="micio-sprite">üê±</div>
        <canvas id="chartCanvas"></canvas>
    </div>

    <div id="tutorial">
        <b>HOW TO PLAY:</b><br>
        PUSH & HOLD = <b>LONG</b> | RELEASE = <b>SHORT</b><br>
        Gain XP by following the trend. Watch out for Liquidation!
    </div>

    <script>
        let xp = 0; let currentPrice = 0; let entryPrice = 0;
        let position = 'SHORT'; let pnl = 0; let priceHistory = [];
        const canvas = document.getElementById('chartCanvas');
        const ctx = canvas.getContext('2d');

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            initWS();
            resize();
            draw();
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function initWS() {
            // Corrected Bitget V2 WS URL and subscription format
            const ws = new WebSocket('wss://ws.bitget.com/v2/ws/public');
            
            ws.onopen = () => {
                console.log("Connected to Bitget");
                ws.send(JSON.stringify({
                    "op": "subscribe",
                    "args": [{
                        "instType": "SPOT",
                        "channel": "ticker",
                        "instId": "BTCUSDT"
                    }]
                }));
            };

            ws.onmessage = (e) => {
                const d = JSON.parse(e.data);
                if (d.data && d.data[0]) {
                    currentPrice = parseFloat(d.data[0].lastPr);
                    priceHistory.push(currentPrice);
                    if(priceHistory.length > 100) priceHistory.shift();
                    
                    document.getElementById('price-display').innerText = `BTC: $${currentPrice.toLocaleString()}`;
                    
                    if (entryPrice === 0) entryPrice = currentPrice;

                    // PnL & XP logic
                    let diff = position === 'LONG' ? (currentPrice - entryPrice) : (entryPrice - currentPrice);
                    pnl = (diff / entryPrice) * 100 * 50; // 50x leverage for excitement
                    
                    if(pnl > 0) xp += 0.2;
                    
                    if(pnl <= -100) {
                        alert("Micio got REKT! (Liquidated) üôÄ");
                        xp = Math.max(0, xp - 20);
                        entryPrice = currentPrice;
                    }

                    document.getElementById('pnl-display').innerText = `PnL: ${pnl.toFixed(2)}%`;
                    document.getElementById('pnl-display').style.color = pnl >= 0 ? "#238636" : "#f85149";
                    document.getElementById('xp-display').innerText = `XP: ${Math.floor(xp)}`;
                    
                    // Micio Evolution
                    const s = document.getElementById('micio-sprite');
                    const a = document.getElementById('micio-aura');
                    const r = document.getElementById('rank-display');
                    
                    if(xp > 100 && xp <= 300) {
                        s.innerText="üï∂Ô∏è"; 
                        a.style.background="var(--micio-blue)";
                        r.innerText = "Rank: ULTRA üï∂Ô∏è";
                        r.style.color = "var(--micio-blue)";
                    } else if(xp > 300) {
                        s.innerText="üëë"; 
                        a.style.background="var(--micio-fire)";
                        r.innerText = "Rank: GIGA üëë";
                        r.style.color = "var(--micio-fire)";
                    }
                }
            };
            
            ws.onerror = (err) => console.error("WS Error", err);
            ws.onclose = () => setTimeout(initWS, 2000); // Auto-reconnect
        }

        // Controls
        const setLong = () => { position = 'LONG'; entryPrice = currentPrice; };
        const setShort = () => { position = 'SHORT'; entryPrice = currentPrice; };

        window.onmousedown = setLong;
        window.onmouseup = setShort;
        window.ontouchstart = (e) => { e.preventDefault(); setLong(); };
        window.ontouchend = (e) => { e.preventDefault(); setShort(); };

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if(priceHistory.length > 2) {
                ctx.beginPath(); 
                ctx.strokeStyle = 'rgba(88, 166, 255, 0.6)'; 
                ctx.lineWidth = 3;
                let min = Math.min(...priceHistory); 
                let max = Math.max(...priceHistory);
                let range = max - min || 1;

                priceHistory.forEach((p, i) => {
                    let x = i * (canvas.width / 100);
                    let y = canvas.height - ((p - min) / range * (canvas.height * 0.4) + (canvas.height * 0.3));
                    if(i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                });
                ctx.stroke();
            }
            requestAnimationFrame(draw);
        }
        window.onresize = resize;
    </script>
</body>
</html>
