<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ilMicioTrader - Exact RSI v13</title>
    <style>
        :root { --neon: #00ff88; --red: #ff3366; --gold: #fbbf24; --bg: #010204; --panel: rgba(10, 15, 25, 0.98); }
        * { box-sizing: border-box; touch-action: manipulation; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Consolas', monospace; overflow: hidden; height: 100%; width: 100%; }
        
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; width: 100vw; height: 100vh; }
        #app-container { display: flex; flex-direction: column; height: 100vh; width: 100vw; }
        
        #price-section { flex: 3; position: relative; overflow: hidden; }
        #rsi-section { flex: 1.5; position: relative; background: rgba(0,0,0,0.6); border-top: 2px solid rgba(255,255,255,0.1); }
        #controls { flex: 0 0 auto; background: var(--panel); padding: 15px; border-top: 3px solid #334155; }

        .overlay { position: absolute; padding: 15px; z-index: 10; pointer-events: none; width: 100%; display: flex; justify-content: space-between; }
        #balance-txt { font-size: 1.4rem; font-weight: 900; }
        #price-txt { font-size: 1.6rem; font-weight: 900; color: var(--neon); }

        .input-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .box { flex: 1; background: #000; border: 1px solid #334155; padding: 8px; border-radius: 6px; }
        .box label { font-size: 10px; color: #64748b; text-transform: uppercase; display: block; }
        .box input { background: transparent; border: none; color: white; width: 100%; font-size: 1.1rem; outline: none; font-weight: bold; }

        .btn-row { display: flex; gap: 10px; height: 60px; }
        .t-btn { flex: 1; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 1rem; }
        .b-long { background: var(--neon); color: #000; }
        .b-short { background: var(--red); color: #fff; }
        .b-exit { background: #334155; color: #fff; }
        
        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div id="app-container">
    <div id="price-section">
        <div class="overlay">
            <div>
                <div id="balance-txt">$10,000.00</div>
                <div id="pnl-txt" style="font-weight: bold;">P/L: $0.00</div>
            </div>
            <div style="text-align: right;">
                <div id="price-txt">--</div>
                <div style="font-size: 0.8rem; color: var(--gold);">1M RSI: <span id="rsi-digit">50</span>%</div>
            </div>
        </div>
        <canvas id="priceCanvas"></canvas>
    </div>

    <div id="rsi-section">
        <div style="position:absolute; top:8px; left:15px; font-size:10px; color:var(--gold); font-weight:bold; z-index:5;">RSI 14 (TIMEFRAME: 1M | REFRESH: 1S)</div>
        <canvas id="rsiCanvas"></canvas>
    </div>

    <div id="controls">
        <div class="input-row">
            <div class="box"><label>Leverage</label><input type="number" id="inp-lev" value="500"></div>
            <div class="box"><label>Lot</label><input type="number" id="inp-lot" value="0.10" step="0.01"></div>
        </div>
        <div class="btn-row">
            <button class="t-btn b-long" onclick="setMode('LONG')">LONG</button>
            <button class="t-btn b-exit" onclick="setMode('EXIT')">EXIT</button>
            <button class="t-btn b-short" onclick="setMode('SHORT')">SHORT</button>
        </div>
    </div>
</div>

<script>
    const bgCtx = document.getElementById('bg-canvas').getContext('2d');
    const pCtx = document.getElementById('priceCanvas').getContext('2d');
    const rCtx = document.getElementById('rsiCanvas').getContext('2d');

    let prices = [], rsiHistory = [];
    let candles = []; // Shranjuje minutne sveÄke {open, close, high, low}
    let currentCandle = null;
    let currentPrice = 0, entryPrice = 0, balance = 10000, pnl = 0, mode = 'EXIT';
    let tunnelPhase = 0;

    function resize() {
        const canvases = [document.getElementById('bg-canvas'), document.getElementById('priceCanvas'), document.getElementById('rsiCanvas')];
        canvases.forEach(c => { c.width = c.clientWidth; c.height = c.clientHeight; });
    }
    window.addEventListener('resize', resize);
    resize();

    function setMode(m) {
        if (m === 'EXIT') { balance += pnl; pnl = 0; }
        else { entryPrice = currentPrice; }
        mode = m;
    }

    // NATANÄŒNA RSI 1M LOGIKA (REFRESH 1S)
    function updateRSI(price) {
        const now = Date.now();
        const minuteTimestamp = Math.floor(now / 60000) * 60000;

        if (!currentCandle || currentCandle.time !== minuteTimestamp) {
            if (currentCandle) candles.push(currentCandle);
            currentCandle = { time: minuteTimestamp, open: price, close: price };
            if (candles.length > 20) candles.shift();
        }
        currentCandle.close = price; // Zadnja cena v minuti je trenutna cena za RSI

        if (candles.length < 14) return 50;

        // IzraÄun na 14 minutnih sveÄkah + trenutna aktivna minuta
        let allCloses = candles.map(c => c.close).concat(currentCandle.close);
        let gains = 0, losses = 0;

        for (let i = allCloses.length - 14; i < allCloses.length; i++) {
            let diff = allCloses[i] - allCloses[i-1];
            if (diff >= 0) gains += diff; else losses += Math.abs(diff);
        }

        let rs = (gains / 14) / ((losses / 14) || 0.001);
        return 100 - (100 / (1 + rs));
    }

    function update(price) {
        if (!currentPrice) currentPrice = price;
        currentPrice = price;

        if (mode !== 'EXIT') {
            let lot = parseFloat(document.getElementById('inp-lot').value) || 0.1;
            let lev = parseFloat(document.getElementById('inp-lev').value) || 1;
            pnl = (mode === 'LONG' ? (price - entryPrice) : (entryPrice - price)) * lot * lev;
        }

        prices.push(price);
        if (prices.length > 300) prices.shift();

        let rsi = updateRSI(price);
        rsiHistory.push(rsi);
        if (rsiHistory.length > 300) rsiHistory.shift();

        document.getElementById('balance-txt').innerText = "$" + (balance + pnl).toFixed(2);
        document.getElementById('price-txt').innerText = currentPrice.toFixed(2);
        document.getElementById('rsi-digit').innerText = Math.round(rsi);
        const pEl = document.getElementById('pnl-txt');
        pEl.innerText = "P/L: $" + pnl.toFixed(2);
        pEl.style.color = pnl >= 0 ? "var(--neon)" : "var(--red)";
    }

    function loop() {
        const w = bgCtx.canvas.width, h = bgCtx.canvas.height;
        
        // 1. Dark Trippy Tunnel
        bgCtx.fillStyle = '#010204';
        bgCtx.fillRect(0,0,w,h);
        tunnelPhase += (mode === 'EXIT' ? 0.01 : 0.06);
        bgCtx.lineWidth = 2;
        for(let i=0; i<15; i++) {
            let s = ((i + tunnelPhase) % 15) * (w/10);
            bgCtx.strokeStyle = `rgba(0, 255, 136, ${0.15 - s/w})`;
            bgCtx.beginPath();
            bgCtx.roundRect(w/2 - s/2, h/2 - s/2, s, s, s*0.2);
            bgCtx.stroke();
        }

        // 2. BTC Price Chart (1s)
        const pw = pCtx.canvas.width, ph = pCtx.canvas.height;
        pCtx.clearRect(0,0,pw,ph);
        if(prices.length > 2) {
            const min = Math.min(...prices), max = Math.max(...prices), range = (max-min)||1;
            const getY = (v) => ph - ((v-min)/range * (ph*0.5) + ph*0.25);
            
            pCtx.beginPath();
            pCtx.strokeStyle = mode==='LONG' ? '#00ff88' : (mode==='SHORT' ? '#ff3366' : '#475569');
            pCtx.lineWidth = 4;
            let lx, ly;
            prices.forEach((p, i) => {
                lx = i * (pw / (prices.length-1)); ly = getY(p);
                if(i===0) pCtx.moveTo(lx, ly); else pCtx.lineTo(lx, ly);
            });
            pCtx.stroke();
            
            // Emoji Rider - Always in View
            pCtx.font = "40px Arial";
            pCtx.textAlign = "right";
            let emoji = mode === 'EXIT' ? "ðŸˆ" : (pnl > 0 ? "ðŸ¤‘" : "ðŸ™€");
            pCtx.fillText(emoji, lx - 10, ly);
        }

        // 3. RSI Chart (1M Scale, 1s Refresh)
        const rw = rCtx.canvas.width, rh = rCtx.canvas.height;
        rCtx.clearRect(0,0,rw,rh);
        rCtx.strokeStyle = "rgba(255,255,255,0.1)";
        rCtx.beginPath(); rCtx.moveTo(0, rh*0.3); rCtx.lineTo(rw, rh*0.3); rCtx.stroke(); // 70 line
        rCtx.beginPath(); rCtx.moveTo(0, rh*0.7); rCtx.lineTo(rw, rh*0.7); rCtx.stroke(); // 30 line
        
        if(rsiHistory.length > 1) {
            rCtx.beginPath(); rCtx.strokeStyle = '#fbbf24'; rCtx.lineWidth = 3;
            rsiHistory.forEach((r, i) => {
                let x = i * (rw / (rsiHistory.length-1));
                let y = rh - (r/100 * rh);
                if(i===0) rCtx.moveTo(x, y); else rCtx.lineTo(x, y);
            });
            rCtx.stroke();
        }
        requestAnimationFrame(loop);
    }

    const ws = new WebSocket('wss://ws.bitget.com/v2/ws/public');
    ws.onopen = () => ws.send(JSON.stringify({"op":"subscribe","args":[{"channel":"ticker","instId":"BTCUSDT","instType":"SPOT"}]}));
    ws.onmessage = (e) => {
        const d = JSON.parse(e.data);
        if(d.data) update(parseFloat(d.data[0].lastPr));
    };

    loop();
</script>
</body>
</html>
